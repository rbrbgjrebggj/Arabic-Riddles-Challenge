<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الألغاز الشعبية</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(to bottom, #f9d423, #ff4e50);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: #fff9e6;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 5px solid #d4a017;
        }

        .header {
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 15px;
            border-bottom: 3px dashed #d4a017;
        }

        .header h1 {
            color: #8b4513;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 900;
            text-shadow: 2px 2px 0 #ffd700;
            letter-spacing: 1px;
        }

        .header p {
            color: #a52a2a;
            font-size: 1.2em;
            font-weight: 700;
        }

        .setup-section {
            margin-bottom: 25px;
        }

        .player-setup {
            background: #fff3cc;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #d4a017;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .player-setup h3 {
            color: #8b4513;
            margin-bottom: 15px;
            font-size: 1.5em;
            font-weight: 700;
            background: #ffd700;
            padding: 8px;
            border-radius: 10px;
            display: inline-block;
        }

        .player-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .player-input input {
            padding: 12px 15px;
            border: 2px solid #d4a017;
            border-radius: 10px;
            font-size: 16px;
            width: 250px;
            background: #fff;
            color: #8b4513;
            font-weight: 700;
            text-align: center;
        }

        .player-input input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .player-input input::placeholder {
            color: #d4a017;
        }

        .player-input button {
            padding: 12px 20px;
            background: linear-gradient(to bottom, #ff6b6b, #d9534f);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            transition: all 0.2s ease;
            box-shadow: 0 4px 0 #8b0000;
        }

        .player-input button:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #8b0000;
        }

        .players-list {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .player-tag {
            background: linear-gradient(to bottom, #ffd700, #d4a017);
            color: #8b4513;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 3px 0 #b8860b;
            border: 2px solid #8b4513;
        }

        .start-btn {
            background: linear-gradient(to bottom, #32CD32, #228B22);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 5px 0 #006400;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
        }

        .start-btn:hover {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #006400;
        }

        .start-btn:disabled {
            background: #a9a9a9;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 0 #696969;
        }

        .game-section {
            display: none;
        }

        .timer-container {
            background: linear-gradient(to bottom, #ff6b6b, #d9534f);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
            border: 3px solid #8b0000;
            box-shadow: 0 5px 0 #8b0000;
        }

        .timer-display {
            font-size: 3em;
            font-weight: 900;
            color: #fff;
            margin-bottom: 5px;
            text-shadow: 2px 2px 0 #8b0000;
        }

        .timer-label {
            font-size: 1.1em;
            color: #fff;
            font-weight: 700;
        }

        .game-board {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .scoreboard, .leaderboard {
            background: #fff3cc;
            border-radius: 15px;
            padding: 15px;
            border: 2px solid #d4a017;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .scoreboard h3, .leaderboard h3 {
            color: #8b4513;
            margin-bottom: 15px;
            font-size: 1.4em;
            font-weight: 700;
            background: #ffd700;
            padding: 5px;
            border-radius: 8px;
            border: 2px solid #d4a017;
        }

        .score-item, .leader-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 10px 15px;
            margin: 6px 0;
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 2px solid #d4a017;
            font-weight: 700;
            color: #8b4513;
        }

        .score-item.current-player {
            background: linear-gradient(to bottom, #ffd700, #d4a017);
            transform: scale(1.05);
            box-shadow: 0 3px 0 #b8860b;
            border-color: #8b4513;
        }

        .leader-item.top-player {
            background: linear-gradient(to bottom, #ffd700, #d4a017);
            box-shadow: 0 3px 0 #b8860b;
            border-color: #8b4513;
        }

        .riddle-box {
            background: #fff3cc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #d4a017;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .riddle-text {
            font-size: 1.5em;
            color: #8b4513;
            line-height: 1.7;
            margin-bottom: 20px;
            font-weight: 700;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            border: 2px dashed #d4a017;
        }

        .answer-section {
            margin-bottom: 20px;
        }

        .answer-input {
            padding: 15px 20px;
            border: 3px solid #d4a017;
            border-radius: 10px;
            font-size: 18px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 15px;
            background: #fff;
            color: #8b4513;
            font-weight: 700;
            text-align: center;
        }

        .answer-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .answer-btn {
            background: linear-gradient(to bottom, #4da6ff, #0066cc);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0 10px;
            box-shadow: 0 4px 0 #003366;
            border: 2px solid #003366;
        }

        .answer-btn:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #003366;
        }

        .skip-btn {
            background: linear-gradient(to bottom, #ffa500, #cc8400);
            border: 2px solid #8b4513;
            box-shadow: 0 4px 0 #8b4513;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            text-align: center;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
            border: 2px solid;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .feedback.correct {
            background: linear-gradient(to bottom, #c6f6d5, #9ae6b4);
            color: #22543d;
            border-color: #48bb78;
        }

        .feedback.incorrect {
            background: linear-gradient(to bottom, #fed7d7, #feb2b2);
            color: #742a2a;
            border-color: #e53e3e;
        }

        .next-btn {
            background: linear-gradient(to bottom, #38a169, #2f855a);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 15px;
            box-shadow: 0 4px 0 #1a3c29;
            border: 2px solid #1a3c29;
        }

        .next-btn:hover {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #1a3c29;
        }

        .game-over {
            text-align: center;
            padding: 30px;
            background: #fff3cc;
            border-radius: 20px;
            margin-top: 20px;
            border: 2px solid #d4a017;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .winner-announcement {
            font-size: 2.2em;
            color: #8b4513;
            margin-bottom: 20px;
            font-weight: 900;
            text-shadow: 2px 2px 0 #ffd700;
            background: #ffd700;
            padding: 10px;
            border-radius: 15px;
            border: 3px solid #d4a017;
        }

        .final-scores {
            margin-top: 20px;
            background: #fff;
            border-radius: 15px;
            padding: 15px;
            border: 2px solid #d4a017;
        }

        .restart-btn {
            background: linear-gradient(to bottom, #ff6b6b, #d9534f);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 20px;
            box-shadow: 0 5px 0 #8b0000;
            border: 2px solid #8b0000;
        }

        .restart-btn:hover {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #8b0000;
        }

        .medal {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #ffd700;
            border-radius: 50%;
            border: 2px solid #8b4513;
            margin-left: 10px;
            line-height: 30px;
            font-weight: bold;
        }

        .rank-number {
            display: inline-block;
            width: 25px;
            height: 25px;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            margin-left: 10px;
            line-height: 25px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .timer-display {
                font-size: 2.5em;
            }
            
            .player-input {
                flex-direction: column;
                align-items: center;
            }
            
            .player-input input {
                width: 100%;
                max-width: 300px;
            }
            
            .riddle-text {
                font-size: 1.2em;
            }
            
            .game-board {
                flex-direction: column;
            }
            
            .answer-btn {
                margin: 5px;
                width: 100%;
                max-width: 300px;
            }
        }

        /* الزخارف الشعبية */
        .folk-pattern {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.1;
            z-index: 0;
        }

        .pattern-1 {
            top: 10px;
            left: 10px;
            background: radial-gradient(circle, #8b4513 10%, transparent 10%);
            background-size: 20px 20px;
        }

        .pattern-2 {
            bottom: 10px;
            right: 10px;
            background: linear-gradient(45deg, #ff6b6b 25%, transparent 25%, transparent 75%, #ff6b6b 75%),
                        linear-gradient(45deg, #ff6b6b 25%, transparent 25%, transparent 75%, #ff6b6b 75%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }
    </style>
</head>
<body>
    <div class="folk-pattern pattern-1"></div>
    <div class="folk-pattern pattern-2"></div>
    
    <div class="container">
        <div class="header">
            <h1>🧩 لعبة الألغاز الشعبية 🧩</h1>
            <p>أبنشدك عن كذا كذا... تحدي الأذكياء!</p>
        </div>

        <div class="setup-section" id="setupSection">
            <div class="player-setup">
                <h3>👥 إضافة اللاعبين</h3>
                <div class="player-input">
                    <input type="text" id="playerName" placeholder="اسم اللاعب" maxlength="20">
                    <button onclick="addPlayer()">➕ إضافة لاعب</button>
                </div>
                <div class="players-list" id="playersList"></div>
            </div>
            <button class="start-btn" id="startBtn" onclick="startGame()" disabled>🚀 ابدأ التحدي</button>
        </div>

        <div class="game-section" id="gameSection">
            <div class="timer-container">
                <div class="timer-display" id="timerDisplay">60</div>
                <div class="timer-label">ثانية متبقية</div>
            </div>

            <div class="game-board">
                <div class="scoreboard" id="scoreboard">
                    <h3>📋 اللاعبون</h3>
                    <div id="scoresContainer"></div>
                </div>
                
                <div class="leaderboard" id="leaderboard">
                    <h3>🏆 الترتيب</h3>
                    <div id="leaderboardList"></div>
                </div>
            </div>

            <div class="riddle-box">
                <div class="riddle-text" id="riddleText"></div>
                <div class="answer-section">
                    <input type="text" class="answer-input" id="answerInput" placeholder="اكتب الإجابة هنا...">
                    <br>
                    <button class="answer-btn" onclick="checkAnswer()">✅ تأكيد الإجابة</button>
                    <button class="answer-btn skip-btn" onclick="skipRiddle()">⏭️ تخطي السؤال</button>
                </div>
                <div class="feedback" id="feedback"></div>
                <button class="next-btn" id="nextBtn" onclick="nextPlayer()" style="display: none;">
                    ⏭️ اللاعب التالي
                </button>
            </div>
        </div>

        <div class="game-over" id="gameOver" style="display: none;">
            <div class="winner-announcement" id="winnerText"></div>
            <div class="final-scores" id="finalScores"></div>
            <button class="restart-btn" onclick="restartGame()">🔄 لعبة جديدة</button>
        </div>
    </div>

    <script>
        // بيانات اللعبة
        let players = [];
        let currentPlayerIndex = 0;
        let scores = {};
        let currentRiddleIndex = 0;
        let gameRounds = 0;
        let timer = 60;
        let timerInterval;
        let gameActive = false;
        const maxRounds = 10;

        // مجموعة الألغاز الشعبية
        const riddles = [
            {
                question: "أبنشدك عن بيت له باب واحد، وله مية باب وله ألف باب، وله ألف ألف باب، وما يدخله إلا الطيب",
                answer: "المسجد"
            },
            {
                question: "أبنشدك عن شيء يضيء الطريق وما يشوف",
                answer: "المصباح"
            },
            {
                question: "أبنشدك عن شيء أبيض كالثلج، أسود كالليل، أحمر كالدم، أصفر كالذهب",
                answer: "الكتاب"
            },
            {
                question: "أبنشدك عن شيء يمشي وما له رجلين، ويطير وما له جناحين، ويسمع وما له أذنين",
                answer: "الصوت"
            },
            {
                question: "أبنشدك عن شيء كل يوم يكبر، وكل سنة يصغر",
                answer: "العمر"
            },
            {
                question: "أبنشدك عن شيء له عيون وما يشوف، وله رقبة وما له رأس",
                answer: "الإبريق"
            },
            {
                question: "أبنشدك عن شيء يقرص وما له أسنان، ويعض وما له فم",
                answer: "البرد"
            },
            {
                question: "أبنشدك عن شيء إذا أكلته كله تموت، وإذا أكلت نصه تعيش",
                answer: "السمسم"
            },
            {
                question: "أبنشدك عن شيء يسقط وما يتكسر، ويتكسر وما يسقط",
                answer: "الثلج"
            },
            {
                question: "أبنشدك عن شيء له جسم وما له روح، وله صوت وما له فم",
                answer: "الجرس"
            },
            {
                question: "أبنشدك عن شيء كلما زاد نقص، وكلما نقص زاد",
                answer: "الحفرة"
            },
            {
                question: "أبنشدك عن شيء يولد في البحر ويموت في البر",
                answer: "الملح"
            },
            {
                question: "أبنشدك عن شيء أسود وأبيض وأحمر في كل مكان",
                answer: "الجريدة"
            },
            {
                question: "أبنشدك عن شيء له رأس وما له شعر، وله عيون وما يبصر",
                answer: "الإبرة"
            },
            {
                question: "أبنشدك عن شيء يدور حول البيت وما يدخله",
                answer: "الطريق"
            }
        ];

        // إضافة لاعب جديد
        function addPlayer() {
            const playerName = document.getElementById('playerName').value.trim();
            if (playerName && !players.includes(playerName)) {
                players.push(playerName);
                scores[playerName] = 0;
                updatePlayersList();
                document.getElementById('playerName').value = '';
                
                if (players.length >= 2) {
                    document.getElementById('startBtn').disabled = false;
                }
            }
        }

        // تحديث قائمة اللاعبين
        function updatePlayersList() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            players.forEach((player, index) => {
                const playerTag = document.createElement('div');
                playerTag.className = 'player-tag';
                playerTag.innerHTML = `${index + 1}. ${player} <span onclick="removePlayer('${player}')" style="cursor: pointer;">❌</span>`;
                playersList.appendChild(playerTag);
            });
        }

        // إزالة لاعب
        function removePlayer(playerName) {
            players = players.filter(player => player !== playerName);
            delete scores[playerName];
            updatePlayersList();
            
            if (players.length < 2) {
                document.getElementById('startBtn').disabled = true;
            }
        }

        // بدء اللعبة
        function startGame() {
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
            
            currentPlayerIndex = 0;
            gameRounds = 0;
            currentRiddleIndex = 0;
            gameActive = true;
            
            // خلط الألغاز
            shuffleArray(riddles);
            
            updateScoreboard();
            updateLeaderboard();
            showCurrentRiddle();
            startTimer();
        }

        // خلط المصفوفة
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // بدء العداد الزمني
        function startTimer() {
            timer = 60;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timer--;
                updateTimerDisplay();
                
                if (timer <= 10) {
                    document.querySelector('.timer-container').style.animation = 'shake 0.5s ease-in-out infinite';
                }
                
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    timeUp();
                }
            }, 1000);
        }

        // تحديث عرض العداد
        function updateTimerDisplay() {
            document.getElementById('timerDisplay').textContent = timer;
        }

        // انتهاء الوقت
        function timeUp() {
            if (!gameActive) return;
            
            const feedback = document.getElementById('feedback');
            feedback.textContent = `⏰ انتهى الوقت! الإجابة الصحيحة كانت: ${riddles[currentRiddleIndex].answer}`;
            feedback.className = 'feedback incorrect';
            
            document.getElementById('answerInput').disabled = true;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            currentRiddleIndex++;
            
            if (gameRounds >= maxRounds) {
                setTimeout(endGame, 2000);
            }
        }

        // تحديث لوحة النقاط
        function updateScoreboard() {
            const scoresContainer = document.getElementById('scoresContainer');
            scoresContainer.innerHTML = '';
            
            players.forEach((player, index) => {
                const scoreItem = document.createElement('div');
                scoreItem.className = 'score-item';
                if (index === currentPlayerIndex) {
                    scoreItem.classList.add('current-player');
                }
                scoreItem.innerHTML = `<span>${player}</span> <span>${scores[player]} نقطة</span>`;
                scoresContainer.appendChild(scoreItem);
            });
        }

        // تحديث لوحة الترتيب
        function updateLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            
            // ترتيب اللاعبين حسب النقاط
            const sortedPlayers = [...players].sort((a, b) => scores[b] - scores[a]);
            
            sortedPlayers.forEach((player, index) => {
                const leaderItem = document.createElement('div');
                leaderItem.className = 'leader-item';
                if (index < 3) {
                    leaderItem.classList.add('top-player');
                }
                
                let rankSymbol = '';
                if (index === 0) rankSymbol = '🥇';
                else if (index === 1) rankSymbol = '🥈';
                else if (index === 2) rankSymbol = '🥉';
                
                leaderItem.innerHTML = `
                    <span>${rankSymbol} ${index + 1}. ${player}</span>
                    <span>${scores[player]} نقطة</span>
                `;
                leaderboardList.appendChild(leaderItem);
            });
        }

        // عرض اللغز الحالي
        function showCurrentRiddle() {
            if (currentRiddleIndex >= riddles.length) {
                currentRiddleIndex = 0;
                shuffleArray(riddles);
            }
            
            const riddle = riddles[currentRiddleIndex];
            document.getElementById('riddleText').textContent = riddle.question;
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('answerInput').disabled = false;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = false);
            document.querySelector('.timer-container').style.animation = 'none';
            
            startTimer();
        }

        // فحص الإجابة
        function checkAnswer() {
            if (!gameActive) return;
            
            clearInterval(timerInterval);
            const userAnswer = document.getElementById('answerInput').value.trim();
            const correctAnswer = riddles[currentRiddleIndex].answer;
            const feedback = document.getElementById('feedback');
            
            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                feedback.textContent = `🎉 إجابة صحيحة! ${players[currentPlayerIndex]} حصل على نقطة!`;
                feedback.className = 'feedback correct';
                scores[players[currentPlayerIndex]]++;
            } else {
                feedback.textContent = `❌ إجابة خاطئة! الإجابة الصحيحة هي: ${correctAnswer}`;
                feedback.className = 'feedback incorrect';
            }
            
            document.getElementById('answerInput').disabled = true;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            updateScoreboard();
            updateLeaderboard();
            currentRiddleIndex++;
            
            // فحص انتهاء اللعبة
            if (gameRounds >= maxRounds) {
                setTimeout(endGame, 2000);
            }
        }

        // تخطي اللغز
        function skipRiddle() {
            if (!gameActive) return;
            
            clearInterval(timerInterval);
            const feedback = document.getElementById('feedback');
            feedback.textContent = `⏭️ تم تخطي اللغز! الإجابة كانت: ${riddles[currentRiddleIndex].answer}`;
            feedback.className = 'feedback incorrect';
            
            document.getElementById('answerInput').disabled = true;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            currentRiddleIndex++;
            
            if (gameRounds >= maxRounds) {
                setTimeout(endGame, 2000);
            }
        }

        // اللاعب التالي
        function nextPlayer() {
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            if (currentPlayerIndex === 0) {
                gameRounds++;
            }
            
            if (gameRounds < maxRounds) {
                updateScoreboard();
                updateLeaderboard();
                showCurrentRiddle();
            } else {
                endGame();
            }
        }

        // انتهاء اللعبة
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            document.getElementById('gameSection').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            
            // العثور على الفائز
            let winner = '';
            let maxScore = -1;
            
            for (const player in scores) {
                if (scores[player] > maxScore) {
                    maxScore = scores[player];
                    winner = player;
                }
            }
            
            document.getElementById('winnerText').textContent = `الفائز: ${winner} 🏆`;
            
            // عرض النتائج النهائية
            const finalScoresContainer = document.getElementById('finalScores');
            finalScoresContainer.innerHTML = '<h3>النتائج النهائية:</h3>';
            
            // ترتيب اللاعبين حسب النقاط
            const sortedPlayers = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            
            sortedPlayers.forEach(([player, score], index) => {
                const scoreDiv = document.createElement('div');
                scoreDiv.className = 'leader-item top-player';
                
                let rankSymbol = '';
                if (index === 0) rankSymbol = '🥇';
                else if (index === 1) rankSymbol = '🥈';
                else if (index === 2) rankSymbol = '🥉';
                
                scoreDiv.innerHTML = `
                    <span>${rankSymbol} ${index + 1}. ${player}</span>
                    <span>${score} نقطة</span>
                `;
                finalScoresContainer.appendChild(scoreDiv);
            });
        }

        // إعادة بدء اللعبة
        function restartGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            players = [];
            scores = {};
            currentPlayerIndex = 0;
            currentRiddleIndex = 0;
            gameRounds = 0;
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('setupSection').style.display = 'block';
            document.getElementById('playersList').innerHTML = '';
            document.getElementById('startBtn').disabled = true;
            document.getElementById('playerName').value = '';
        }

        // إضافة مستمعي الأحداث
        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && gameActive) {
                checkAnswer();
            }
        });
    </script>
</body>
</html>
