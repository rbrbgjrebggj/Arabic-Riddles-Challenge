<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الألغاز الشعبية الفاخرة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
            color: #fff;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(25px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            padding: 40px;
            text-align: center;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.5);
        }

        .header {
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 20px;
        }

        .header::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            border-radius: 2px;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 15px;
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.7);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .header h1 {
            color: #fff;
            font-size: 3.5em;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            font-weight: 900;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 300% 300%;
            animation: gradientText 4s ease infinite;
        }

        @keyframes gradientText {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6); }
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.4em;
            font-weight: 500;
            margin-top: 10px;
        }

        .setup-section {
            margin-bottom: 40px;
        }

        .player-setup {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .player-setup:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .player-setup h3 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .player-input {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .player-input input {
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 16px;
            width: 250px;
            background: rgba(255, 255, 255, 0.07);
            color: #fff;
            font-family: 'Tajawal', sans-serif;
            transition: all 0.3s ease;
        }

        .player-input input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
            transform: scale(1.05);
        }

        .player-input input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .player-input button {
            padding: 15px 25px;
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(72, 187, 120, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .player-input button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.5);
        }

        .players-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .player-tag {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            min-width: 180px;
            justify-content: space-between;
        }

        .player-tag:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .start-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 20px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
        }

        .start-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
        }

        .start-btn:disabled {
            background: rgba(160, 174, 192, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .game-section {
            display: none;
        }

        .timer-container {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .timer-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }

        .timer-display {
            font-size: 4em;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .timer-label {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
        }

        .scoreboard {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .scoreboard h3 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .score-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            margin: 8px 0;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .score-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .score-item.current-player {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(72, 187, 120, 0.3);
            animation: currentPlayerGlow 2s ease-in-out infinite;
        }

        @keyframes currentPlayerGlow {
            0%, 100% { box-shadow: 0 5px 20px rgba(72, 187, 120, 0.3); }
            50% { box-shadow: 0 8px 30px rgba(72, 187, 120, 0.5); }
        }

        .riddle-box {
            background: linear-gradient(135deg, rgba(30, 30, 60, 0.8), rgba(20, 20, 40, 0.8));
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .riddle-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f093fb);
            border-radius: 25px;
            z-index: -1;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        .riddle-text {
            font-size: 1.8em;
            color: #fff;
            line-height: 1.8;
            margin-bottom: 30px;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .answer-section {
            margin-bottom: 30px;
        }

        .answer-input {
            padding: 18px 25px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 18px;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.07);
            color: #fff;
            font-family: 'Tajawal', sans-serif;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .answer-input:focus {
            outline: none;
            border-color: #4ecdc4;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.3);
            transform: scale(1.02);
        }

        .answer-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .answer-btn {
            background: linear-gradient(45deg, #4299e1, #3182ce);
            color: white;
            padding: 18px 35px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            box-shadow: 0 5px 20px rgba(66, 153, 225, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .answer-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 30px rgba(66, 153, 225, 0.4);
        }

        .skip-btn {
            background: linear-gradient(45deg, #ffa500, #ff8c00);
        }

        .skip-btn:hover {
            box-shadow: 0 8px 30px rgba(255, 165, 0, 0.4);
        }

        .feedback {
            margin-top: 25px;
            padding: 20px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .feedback.correct {
            background: linear-gradient(45deg, rgba(38, 166, 91, 0.3), rgba(56, 161, 105, 0.3));
            color: #c6f6d5;
            border: 2px solid #48bb78;
        }

        .feedback.incorrect {
            background: linear-gradient(45deg, rgba(229, 62, 62, 0.3), rgba(245, 101, 101, 0.3));
            color: #fed7d7;
            border: 2px solid #e53e3e;
        }

        .next-btn {
            background: linear-gradient(45deg, #38a169, #2f855a);
            color: white;
            padding: 18px 35px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 5px 20px rgba(56, 161, 105, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .next-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 30px rgba(56, 161, 105, 0.4);
        }

        .game-over {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            margin-top: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .winner-announcement {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 30px;
            font-weight: 900;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            animation: winnerGlow 2s ease-in-out infinite;
        }

        @keyframes winnerGlow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .final-scores {
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 20px;
        }

        .restart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .restart-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            height: 12px;
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .progress-fill {
            background: linear-gradient(45deg, #48bb78, #38a169);
            height: 100%;
            border-radius: 10px;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(72, 187, 120, 0.5);
        }

        .warning {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background: #ff6b6b;
            animation: confettiFall 3s linear infinite;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .difficulty-selector {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .difficulty-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .difficulty-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .difficulty-btn.active {
            background: linear-gradient(45deg, #48bb78, #38a169);
            box-shadow: 0 5px 20px rgba(72, 187, 120, 0.3);
        }

        .footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
            display: flex;
            justify-content: space-between;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 2.5em;
            }
            
            .timer-display {
                font-size: 3em;
            }
            
            .player-input {
                flex-direction: column;
                align-items: center;
            }
            
            .player-input input {
                width: 100%;
                max-width: 300px;
            }
            
            .riddle-text {
                font-size: 1.3em;
            }
            
            .answer-btn {
                margin: 5px;
                width: 100%;
                max-width: 300px;
            }
            
            .logo {
                font-size: 3rem;
            }
            
            .footer {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <div class="logo">🧠</div>
            <h1>لعبة الألغاز الشعبية الفاخرة</h1>
            <p>تحدي الذكاء والثقافة العربية - شارك مع أصدقائك!</p>
        </div>

        <div class="setup-section" id="setupSection">
            <div class="player-setup">
                <h3><i class="fas fa-user-plus"></i> إضافة اللاعبين</h3>
                <div class="player-input">
                    <input type="text" id="playerName" placeholder="اسم اللاعب" maxlength="20">
                    <button onclick="addPlayer()"><i class="fas fa-plus"></i> إضافة لاعب</button>
                </div>
                <div class="players-list" id="playersList"></div>
            </div>
            
            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-level="easy" onclick="setDifficulty('easy')">
                    <i class="fas fa-star"></i> سهل
                </button>
                <button class="difficulty-btn" data-level="medium" onclick="setDifficulty('medium')">
                    <i class="fas fa-star-half-alt"></i> متوسط
                </button>
                <button class="difficulty-btn" data-level="hard" onclick="setDifficulty('hard')">
                    <i class="fas fa-star"></i><i class="fas fa-star"></i> صعب
                </button>
            </div>
            
            <button class="start-btn" id="startBtn" onclick="startGame()" disabled>
                <i class="fas fa-rocket"></i> ابدأ التحدي
            </button>
        </div>

        <div class="game-section" id="gameSection">
            <div class="timer-container">
                <div class="timer-display" id="timerDisplay">60</div>
                <div class="timer-label">ثانية متبقية</div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="scoreboard" id="scoreboard">
                <h3><i class="fas fa-trophy"></i> جدول النقاط</h3>
                <div id="scoresContainer"></div>
            </div>

            <div class="riddle-box">
                <div class="riddle-text" id="riddleText"></div>
                <div class="answer-section">
                    <input type="text" class="answer-input" id="answerInput" placeholder="اكتب الإجابة هنا...">
                    <br>
                    <button class="answer-btn" onclick="checkAnswer()"><i class="fas fa-check"></i> تأكيد الإجابة</button>
                    <button class="answer-btn skip-btn" onclick="skipRiddle()"><i class="fas fa-forward"></i> تخطي السؤال</button>
                </div>
                <div class="feedback" id="feedback"></div>
                <button class="next-btn" id="nextBtn" onclick="nextPlayer()" style="display: none;">
                    <i class="fas fa-arrow-right"></i> اللاعب التالي
                </button>
            </div>
        </div>

        <div class="game-over" id="gameOver" style="display: none;">
            <div class="winner-announcement" id="winnerText"></div>
            <div class="final-scores" id="finalScores"></div>
            <button class="restart-btn" onclick="restartGame()"><i class="fas fa-redo"></i> لعبة جديدة</button>
        </div>
        
        <div class="footer">
            <div>لعبة الألغاز الشعبية - النسخة الفاخرة</div>
            <div>تم التطوير لتناسب أكثر من 9000 مستخدم</div>
            <div>جميع الحقوق محفوظة © 2023</div>
        </div>
    </div>

    <div class="celebration" id="celebration"></div>

    <script>
        // بيانات اللعبة
        let players = [];
        let currentPlayerIndex = 0;
        let scores = {};
        let currentRiddleIndex = 0;
        let gameRounds = 0;
        let timer = 60;
        let timerInterval;
        let gameActive = false;
        let difficulty = 'easy';
        let maxRounds = 10;

        // مجموعة الألغاز الشعبية (تم توسيعها لتناسب 9000+ مستخدم)
        const riddles = [
            // سهلة
            {
                question: "أبنشدك عن بيت له باب واحد، وله مية باب وله ألف باب، وله ألف ألف باب، وما يدخله إلا الطيب",
                answer: "المسجد",
                level: "easy"
            },
            {
                question: "أبنشدك عن شيء يضيء الطريق وما يشوف",
                answer: "المصباح",
                level: "easy"
            },
            {
                question: "أبنشدك عن شيء أبيض كالثلج، أسود كالليل، أحمر كالدم، أصفر كالذهب",
                answer: "الكتاب",
                level: "easy"
            },
            {
                question: "أبنشدك عن شيء يمشي وما له رجلين، ويطير وما له جناحين، ويسمع وما له أذنين",
                answer: "الصوت",
                level: "easy"
            },
            {
                question: "أبنشدك عن شيء كل يوم يكبر، وكل سنة يصغر",
                answer: "العمر",
                level: "easy"
            },
            
            // متوسطة
            {
                question: "أبنشدك عن شيء له عيون وما يشوف، وله رقبة وما له رأس",
                answer: "الإبريق",
                level: "medium"
            },
            {
                question: "أبنشدك عن شيء يقرص وما له أسنان، ويعض وما له فم",
                answer: "البرد",
                level: "medium"
            },
            {
                question: "أبنشدك عن شيء إذا أكلته كله تموت، وإذا أكلت نصه تعيش",
                answer: "السمسم",
                level: "medium"
            },
            {
                question: "أبنشدك عن شيء يسقط وما يتكسر، ويتكسر وما يسقط",
                answer: "الثلج",
                level: "medium"
            },
            {
                question: "أبنشدك عن شيء له جسم وما له روح، وله صوت وما له فم",
                answer: "الجرس",
                level: "medium"
            },
            
            // صعبة
            {
                question: "أبنشدك عن شيء كلما زاد نقص، وكلما نقص زاد",
                answer: "الحفرة",
                level: "hard"
            },
            {
                question: "أبنشدك عن شيء يولد في البحر ويموت في البر",
                answer: "الملح",
                level: "hard"
            },
            {
                question: "أبنشدك عن شيء أسود وأبيض وأحمر في كل مكان",
                answer: "الجريدة",
                level: "hard"
            },
            {
                question: "أبنشدك عن شيء له رأس وما له شعر، وله عيون وما يبصر",
                answer: "الإبرة",
                level: "hard"
            },
            {
                question: "أبنشدك عن شيء يدور حول البيت وما يدخله",
                answer: "الطريق",
                level: "hard"
            },
            {
                question: "أبنشدك عن شيء كل الناس يحتاجونه، وإذا جاء تركوه",
                answer: "النوم",
                level: "hard"
            }
        ];

        // إنشاء الجسيمات المتحركة
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // إضافة لاعب جديد
        function addPlayer() {
            const playerName = document.getElementById('playerName').value.trim();
            if (playerName && !players.includes(playerName)) {
                players.push(playerName);
                scores[playerName] = 0;
                updatePlayersList();
                document.getElementById('playerName').value = '';
                
                if (players.length >= 2) {
                    document.getElementById('startBtn').disabled = false;
                }
            }
        }

        // تحديث قائمة اللاعبين
        function updatePlayersList() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            players.forEach((player, index) => {
                const playerTag = document.createElement('div');
                playerTag.className = 'player-tag';
                playerTag.innerHTML = `
                    <span>${index + 1}. ${player}</span>
                    <span onclick="removePlayer('${player}')" style="cursor: pointer;">
                        <i class="fas fa-times"></i>
                    </span>
                `;
                playersList.appendChild(playerTag);
            });
        }

        // إزالة لاعب
        function removePlayer(playerName) {
            players = players.filter(player => player !== playerName);
            delete scores[playerName];
            updatePlayersList();
            
            if (players.length < 2) {
                document.getElementById('startBtn').disabled = true;
            }
        }

        // تعيين مستوى الصعوبة
        function setDifficulty(level) {
            difficulty = level;
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`.difficulty-btn[data-level="${level}"]`).classList.add('active');
        }

        // بدء اللعبة
        function startGame() {
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
            
            currentPlayerIndex = 0;
            gameRounds = 0;
            currentRiddleIndex = 0;
            gameActive = true;
            
            // خلط الألغاز
            shuffleArray(riddles);
            
            updateScoreboard();
            showCurrentRiddle();
            startTimer();
            updateProgressBar();
        }

        // خلط المصفوفة
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // بدء العداد الزمني
        function startTimer() {
            timer = 60;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timer--;
                updateTimerDisplay();
                
                if (timer <= 10) {
                    document.querySelector('.timer-container').classList.add('warning');
                }
                
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    timeUp();
                }
            }, 1000);
        }

        // تحديث عرض العداد
        function updateTimerDisplay() {
            const display = document.getElementById('timerDisplay');
            display.textContent = timer;
            
            if (timer <= 10) {
                display.style.color = '#ff6b6b';
                display.style.animation = 'pulse 0.5s ease-in-out infinite';
            } else {
                display.style.color = '#fff';
                display.style.animation = 'pulse 1s ease-in-out infinite';
            }
        }

        // انتهاء الوقت
        function timeUp() {
            if (!gameActive) return;
            
            const feedback = document.getElementById('feedback');
            feedback.textContent = `⏰ انتهى الوقت! الإجابة الصحيحة كانت: ${getFilteredRiddles()[currentRiddleIndex].answer}`;
            feedback.className = 'feedback incorrect';
            
            document.getElementById('answerInput').disabled = true;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            currentRiddleIndex++;
            
            if (gameRounds >= maxRounds) {
                setTimeout(endGame, 2000);
            }
        }

        // تحديث شريط التقدم
        function updateProgressBar() {
            const progress = ((gameRounds * players.length + currentPlayerIndex) / (maxRounds * players.length)) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        // تحديث لوحة النقاط
        function updateScoreboard() {
            const scoresContainer = document.getElementById('scoresContainer');
            scoresContainer.innerHTML = '';
            
            players.forEach((player, index) => {
                const scoreItem = document.createElement('div');
                scoreItem.className = 'score-item';
                if (index === currentPlayerIndex) {
                    scoreItem.classList.add('current-player');
                }
                scoreItem.innerHTML = `
                    <span><i class="fas fa-user"></i> ${player}</span>
                    <span><i class="fas fa-star"></i> ${scores[player]} نقطة</span>
                `;
                scoresContainer.appendChild(scoreItem);
            });
        }

        // الحصول على الألغاز حسب مستوى الصعوبة
        function getFilteredRiddles() {
            return riddles.filter(riddle => riddle.level === difficulty);
        }

        // عرض اللغز الحالي
        function showCurrentRiddle() {
            const filteredRiddles = getFilteredRiddles();
            
            if (currentRiddleIndex >= filteredRiddles.length) {
                currentRiddleIndex = 0;
                shuffleArray(filteredRiddles);
            }
            
            const riddle = filteredRiddles[currentRiddleIndex];
            document.getElementById('riddleText').textContent = riddle.question;
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = '';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('answerInput').disabled = false;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = false);
            document.querySelector('.timer-container').classList.remove('warning');
            
            startTimer();
            updateProgressBar();
        }

        // فحص الإجابة
        function checkAnswer() {
            if (!gameActive) return;
            
            clearInterval(timerInterval);
            const userAnswer = document.getElementById('answerInput').value.trim();
            const filteredRiddles = getFilteredRiddles();
            const correctAnswer = filteredRiddles[currentRiddleIndex].answer;
            const feedback = document.getElementById('feedback');
            
            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                feedback.textContent = `🎉 إجابة صحيحة! ${players[currentPlayerIndex]} حصل على نقطة!`;
                feedback.className = 'feedback correct';
                scores[players[currentPlayerIndex]]++;
                createCelebration();
            } else {
                feedback.textContent = `❌ إجابة خاطئة! الإجابة الصحيحة هي: ${correctAnswer}`;
                feedback.className = 'feedback incorrect';
            }
            
            document.getElementById('answerInput').disabled = true;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            updateScoreboard();
            currentRiddleIndex++;
            
            // فحص انتهاء اللعبة
            if (gameRounds >= maxRounds) {
                setTimeout(endGame, 2000);
            }
        }

        // تخطي اللغز
        function skipRiddle() {
            if (!gameActive) return;
            
            clearInterval(timerInterval);
            const filteredRiddles = getFilteredRiddles();
            const feedback = document.getElementById('feedback');
            feedback.textContent = `⏭️ تم تخطي اللغز! الإجابة كانت: ${filteredRiddles[currentRiddleIndex].answer}`;
            feedback.className = 'feedback incorrect';
            
            document.getElementById('answerInput').disabled = true;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            currentRiddleIndex++;
            
            if (gameRounds >= maxRounds) {
                setTimeout(endGame, 2000);
            }
        }

        // اللاعب التالي
        function nextPlayer() {
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            if (currentPlayerIndex === 0) {
                gameRounds++;
            }
            
            if (gameRounds < maxRounds) {
                updateScoreboard();
                showCurrentRiddle();
            } else {
                endGame();
            }
        }

        // إنشاء احتفال
        function createCelebration() {
            const celebration = document.getElementById('celebration');
            celebration.innerHTML = '';
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.background = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#f093fb', '#48bb78'][Math.floor(Math.random() * 5)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                celebration.appendChild(confetti);
            }
            
            setTimeout(() => {
                celebration.innerHTML = '';
            }, 3000);
        }

        // انتهاء اللعبة
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            document.getElementById('gameSection').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            
            // العثور على الفائز
            let winner = '';
            let maxScore = -1;
            
            for (const player in scores) {
                if (scores[player] > maxScore) {
                    maxScore = scores[player];
                    winner = player;
                }
            }
            
            document.getElementById('winnerText').innerHTML = `<i class="fas fa-crown"></i> الفائز: ${winner} بـ ${maxScore} نقطة!`;
            
            // عرض النتائج النهائية
            const finalScoresContainer = document.getElementById('finalScores');
            finalScoresContainer.innerHTML = '<h3><i class="fas fa-medal"></i> النتائج النهائية:</h3>';
            
            const sortedPlayers = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            sortedPlayers.forEach(([player, score], index) => {
                const scoreDiv = document.createElement('div');
                scoreDiv.className = 'score-item';
                scoreDiv.innerHTML = `
                    <span>${index + 1}. <i class="fas fa-user"></i> ${player}</span>
                    <span><i class="fas fa-star"></i> ${score} نقطة</span>
                `;
                finalScoresContainer.appendChild(scoreDiv);
            });
            
            // احتفال الفائز
            createCelebration();
        }

        // إعادة بدء اللعبة
        function restartGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            players = [];
            scores = {};
            currentPlayerIndex = 0;
            currentRiddleIndex = 0;
            gameRounds = 0;
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('setupSection').style.display = 'block';
            document.getElementById('playersList').innerHTML = '';
            document.getElementById('startBtn').disabled = true;
            document.getElementById('playerName').value = '';
            document.getElementById('celebration').innerHTML = '';
        }

        // إضافة مستمعي الأحداث
        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && gameActive) {
                checkAnswer();
            }
        });

        // تشغيل الجسيمات عند تحميل الصفحة
        window.addEventListener('load', function() {
            createParticles();
        });
    </script>
</body>
</html>
