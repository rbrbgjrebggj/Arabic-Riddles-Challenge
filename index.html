                question: "ÿ£ÿ®ŸÜÿ¥ÿØŸÉ ÿπŸÜ ÿ¥Ÿäÿ° ŸäŸàŸÑÿØ ŸÅŸä ÿßŸÑÿ®ÿ≠ÿ± ŸàŸäŸÖŸàÿ™ ŸÅŸä ÿßŸÑÿ®ÿ±",
                answer: "ÿßŸÑŸÖŸÑÿ≠"
            },
            {
                question: "ÿ£ÿ®ŸÜÿ¥ÿØŸÉ ÿπŸÜ ÿ¥Ÿäÿ° ÿ£ÿ≥ŸàÿØ Ÿàÿ£ÿ®Ÿäÿ∂ Ÿàÿ£ÿ≠ŸÖÿ± ŸÅŸä ŸÉŸÑ ŸÖŸÉÿßŸÜ",
                answer: "ÿßŸÑÿ¨ÿ±ŸäÿØÿ©"
            },
            {
                question: "ÿ£ÿ®ŸÜÿ¥ÿØŸÉ ÿπŸÜ ÿ¥Ÿäÿ° ŸÑŸá ÿ±ÿ£ÿ≥ ŸàŸÖÿß ŸÑŸá ÿ¥ÿπÿ±ÿå ŸàŸÑŸá ÿπŸäŸàŸÜ ŸàŸÖÿß Ÿäÿ®ÿµÿ±",
                answer: "ÿßŸÑÿ•ÿ®ÿ±ÿ©"
            },
            {
                question: "ÿ£ÿ®ŸÜÿ¥ÿØŸÉ ÿπŸÜ ÿ¥Ÿäÿ° ŸäÿØŸàÿ± ÿ≠ŸàŸÑ ÿßŸÑÿ®Ÿäÿ™ ŸàŸÖÿß ŸäÿØÿÆŸÑŸá",
                answer: "ÿßŸÑÿ∑ÿ±ŸäŸÇ"
            }
        ];

        // ÿ•ÿ∂ÿßŸÅÿ© ŸÑÿßÿπÿ® ÿ¨ÿØŸäÿØ
        function addPlayer() {
            const playerName = document.getElementById('playerName').value.trim();
            if (playerName && !players.includes(playerName)) {
                players.push(playerName);
                scores[playerName] = 0;
                updatePlayersList();
                document.getElementById('playerName').value = '';
                
                if (players.length >= 2) {
                    document.getElementById('startBtn').disabled = false;
                }
            }
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÑÿßÿπÿ®ŸäŸÜ
        function updatePlayersList() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            players.forEach((player, index) => {
                const playerTag = document.createElement('div');
                playerTag.className = 'player-tag';
                playerTag.innerHTML = `${index + 1}. ${player} <span onclick="removePlayer('${player}')" style="cursor: pointer;">‚ùå</span>`;
                playersList.appendChild(playerTag);
            });
        }

        // ÿ•ÿ≤ÿßŸÑÿ© ŸÑÿßÿπÿ®
        function removePlayer(playerName) {
            players = players.filter(player => player !== playerName);
            delete scores[playerName];
            updatePlayersList();
            
            if (players.length < 2) {
                document.getElementById('startBtn').disabled = true;
            }
        }

        // ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ©
        function startGame() {
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
            
            currentPlayerIndex = 0;
            gameRounds = 0;
            currentRiddleIndex = 0;
            gameActive = true;
            
            // ÿÆŸÑÿ∑ ÿßŸÑÿ£ŸÑÿ∫ÿßÿ≤
            shuffleArray(riddles);
            
            updateScoreboard();
            updateLeaderboard();
            showCurrentRiddle();
            startTimer();
        }

        // ÿÆŸÑÿ∑ ÿßŸÑŸÖÿµŸÅŸàŸÅÿ©
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // ÿ®ÿØÿ° ÿßŸÑÿπÿØÿßÿØ ÿßŸÑÿ≤ŸÖŸÜŸä
        function startTimer() {
            timer = 60;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timer--;
                updateTimerDisplay();
                
                if (timer <= 10) {
                    document.querySelector('.timer-container').style.animation = 'shake 0.5s ease-in-out infinite';
                }
                
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    timeUp();
                }
            }, 1000);
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ÿπÿ±ÿ∂ ÿßŸÑÿπÿØÿßÿØ
        function updateTimerDisplay() {
            document.getElementById('timerDisplay').textContent = timer;
        }

        // ÿßŸÜÿ™Ÿáÿßÿ° ÿßŸÑŸàŸÇÿ™
        function timeUp() {
            if (!gameActive) return;
            
            const feedback = document.getElementById('feedback');
            feedback.textContent = `‚è∞ ÿßŸÜÿ™ŸáŸâ ÿßŸÑŸàŸÇÿ™! ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ© ŸÉÿßŸÜÿ™: ${riddles[currentRiddleIndex].answer}`;
            feedback.className = 'feedback incorrect';
            
            document.getElementById('answerInput').disabled = true;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            currentRiddleIndex++;
            
            if (gameRounds >= maxRounds) {
                setTimeout(endGame, 2000);
            }
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ŸÑŸàÿ≠ÿ© ÿßŸÑŸÜŸÇÿßÿ∑
        function updateScoreboard() {
            const scoresContainer = document.getElementById('scoresContainer');
            scoresContainer.innerHTML = '';
            
            players.forEach((player, index) => {
                const scoreItem = document.createElement('div');
                scoreItem.className = 'score-item';
                if (index === currentPlayerIndex) {
                    scoreItem.classList.add('current-player');
                }
                scoreItem.innerHTML = `<span>${player}</span> <span>${scores[player]} ŸÜŸÇÿ∑ÿ©</span>`;
                scoresContainer.appendChild(scoreItem);
            });
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ŸÑŸàÿ≠ÿ© ÿßŸÑÿ™ÿ±ÿ™Ÿäÿ®
        function updateLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            
            // ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑŸÑÿßÿπÿ®ŸäŸÜ ÿ≠ÿ≥ÿ® ÿßŸÑŸÜŸÇÿßÿ∑
            const sortedPlayers = [...players].sort((a, b) => scores[b] - scores[a]);
            
            sortedPlayers.forEach((player, index) => {
                const leaderItem = document.createElement('div');
                leaderItem.className = 'leader-item';
                if (index < 3) {
                    leaderItem.classList.add('top-player');
                }
                
                let rankSymbol = '';
                if (index === 0) rankSymbol = 'ü•á';
                else if (index === 1) rankSymbol = 'ü•à';
                else if (index === 2) rankSymbol = 'ü•â';
                
                leaderItem.innerHTML = `
                    <span>${rankSymbol} ${index + 1}. ${player}</span>
                    <span>${scores[player]} ŸÜŸÇÿ∑ÿ©</span>
                `;
                leaderboardList.appendChild(leaderItem);
            });
        }

        // ÿπÿ±ÿ∂ ÿßŸÑŸÑÿ∫ÿ≤ ÿßŸÑÿ≠ÿßŸÑŸä
        function showCurrentRiddle() {
            if (currentRiddleIndex >= riddles.length) {
                currentRiddleIndex = 0;
                shuffleArray(riddles);
            }
            
            const riddle = riddles[currentRiddleIndex];
            document.getElementById('riddleText').textContent = riddle.question;
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('answerInput').disabled = false;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = false);
            document.querySelector('.timer-container').style.animation = 'none';
            
            startTimer();
        }

        // ŸÅÿ≠ÿµ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ©
        function checkAnswer() {
            if (!gameActive) return;
            
            clearInterval(timerInterval);
            const userAnswer = document.getElementById('answerInput').value.trim();
            const correctAnswer = riddles[currentRiddleIndex].answer;
            const feedback = document.getElementById('feedback');
            
            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                feedback.textContent = `üéâ ÿ•ÿ¨ÿßÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ©! ${players[currentPlayerIndex]} ÿ≠ÿµŸÑ ÿπŸÑŸâ ŸÜŸÇÿ∑ÿ©!`;
                feedback.className = 'feedback correct';
                scores[players[currentPlayerIndex]]++;
            } else {
                feedback.textContent = `‚ùå ÿ•ÿ¨ÿßÿ®ÿ© ÿÆÿßÿ∑ÿ¶ÿ©! ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ© ŸáŸä: ${correctAnswer}`;
                feedback.className = 'feedback incorrect';
            }
            
            document.getElementById('answerInput').disabled = true;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            updateScoreboard();
            updateLeaderboard();
            currentRiddleIndex++;
            
            // ŸÅÿ≠ÿµ ÿßŸÜÿ™Ÿáÿßÿ° ÿßŸÑŸÑÿπÿ®ÿ©
            if (gameRounds >= maxRounds) {
                setTimeout(endGame, 2000);
            }
        }

        // ÿ™ÿÆÿ∑Ÿä ÿßŸÑŸÑÿ∫ÿ≤
        function skipRiddle() {
            if (!gameActive) return;
            
            clearInterval(timerInterval);
            const feedback = document.getElementById('feedback');
            feedback.textContent = `‚è≠Ô∏è ÿ™ŸÖ ÿ™ÿÆÿ∑Ÿä ÿßŸÑŸÑÿ∫ÿ≤! ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ŸÉÿßŸÜÿ™: ${riddles[currentRiddleIndex].answer}`;
            feedback.className = 'feedback incorrect';
            
            document.getElementById('answerInput').disabled = true;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            currentRiddleIndex++;
            
            if (gameRounds >= maxRounds) {
                setTimeout(endGame, 2000);
            }
        }

        // ÿßŸÑŸÑÿßÿπÿ® ÿßŸÑÿ™ÿßŸÑŸä
        function nextPlayer() {
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            if (currentPlayerIndex === 0) {
                gameRounds++;
            }
            
            if (gameRounds < maxRounds) {
                updateScoreboard();
                updateLeaderboard();
                showCurrentRiddle();
            } else {
                endGame();
            }
        }

        // ÿßŸÜÿ™Ÿáÿßÿ° ÿßŸÑŸÑÿπÿ®ÿ©
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            document.getElementById('gameSection').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            
            // ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ÿßŸÑŸÅÿßÿ¶ÿ≤
            let winner = '';
            let maxScore = -1;
            
            for (const player in scores) {
                if (scores[player] > maxScore) {
                    maxScore = scores[player];
                    winner = player;
                }
            }
            
            document.getElementById('winnerText').textContent = `ÿßŸÑŸÅÿßÿ¶ÿ≤: ${winner} üèÜ`;
            
            // ÿπÿ±ÿ∂ ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©
            const finalScoresContainer = document.getElementById('finalScores');
            finalScoresContainer.innerHTML = '<h3>ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©:</h3>';
            
            // ÿ™ÿ±ÿ™Ÿäÿ® ÿßŸÑŸÑÿßÿπÿ®ŸäŸÜ ÿ≠ÿ≥ÿ® ÿßŸÑŸÜŸÇÿßÿ∑
            const sortedPlayers = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            
            sortedPlayers.forEach(([player, score], index) => {
                const scoreDiv = document.createElement('div');
                scoreDiv.className = 'leader-item top-player';
                
                let rankSymbol = '';
                if (index === 0) rankSymbol = 'ü•á';
                else if (index === 1) rankSymbol = 'ü•à';
                else if (index === 2) rankSymbol = 'ü•â';
                
                scoreDiv.innerHTML = `
                    <span>${rankSymbol} ${index + 1}. ${player}</span>
                    <span>${score} ŸÜŸÇÿ∑ÿ©</span>
                `;
                finalScoresContainer.appendChild(scoreDiv);
            });
        }

        // ÿ•ÿπÿßÿØÿ© ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ©
        function restartGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            players = [];
            scores = {};
            currentPlayerIndex = 0;
            currentRiddleIndex = 0;
            gameRounds = 0;
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('setupSection').style.display = 'block';
            document.getElementById('playersList').innerHTML = '';
            document.getElementById('startBtn').disabled = true;
            document.getElementById('playerName').value = '';
        }

        // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ŸÖÿπŸä ÿßŸÑÿ£ÿ≠ÿØÿßÿ´
        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && gameActive) {
                checkAnswer();
            }
        });
    </script>
