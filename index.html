<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الألغاز الشعبية المتطورة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: #fff9e6;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            position: relative;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            border: 5px solid #d4a017;
            z-index: 2;
        }

        .header {
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 15px;
            border-bottom: 3px dashed #d4a017;
        }

        .header h1 {
            color: #8b4513;
            font-size: 3rem;
            margin-bottom: 10px;
            font-weight: 900;
            text-shadow: 2px 2px 0 #ffd700;
            letter-spacing: 1px;
        }

        .header p {
            color: #a52a2a;
            font-size: 1.4rem;
            font-weight: 700;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* أنماط الزخرفة الشعبية */
        .folk-pattern {
            position: absolute;
            width: 100px;
            height: 100px;
            opacity: 0.1;
            z-index: 0;
        }

        .pattern-1 {
            top: 10px;
            left: 10px;
            background: radial-gradient(circle, #8b4513 10%, transparent 10%);
            background-size: 20px 20px;
        }

        .pattern-2 {
            bottom: 10px;
            right: 10px;
            background: linear-gradient(45deg, #ff6b6b 25%, transparent 25%, transparent 75%, #ff6b6b 75%),
                        linear-gradient(45deg, #ff6b6b 25%, transparent 25%, transparent 75%, #ff6b6b 75%);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        .game-sections {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }

        .section {
            flex: 1;
            min-width: 300px;
            background: #fff3cc;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid #d4a017;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .section h3 {
            color: #8b4513;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 700;
            background: #ffd700;
            padding: 8px;
            border-radius: 10px;
            border: 2px solid #d4a017;
        }

        /* إعدادات الوقت */
        .time-options {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-option {
            padding: 15px 20px;
            background: #fff;
            border-radius: 10px;
            border: 2px solid #d4a017;
            font-size: 1.2rem;
            font-weight: 700;
            color: #8b4513;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .time-option:hover, .time-option.active {
            background: linear-gradient(to bottom, #ffd700, #d4a017);
            color: #8b4513;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* إعدادات الفرق */
        .team-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .team-option {
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            border: 2px solid #d4a017;
            font-size: 1.2rem;
            font-weight: 700;
            color: #8b4513;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .team-option:hover, .team-option.active {
            background: linear-gradient(to bottom, #4da6ff, #0066cc);
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .team-names {
            display: none;
            margin-top: 15px;
        }

        .team-input {
            margin-bottom: 15px;
        }

        .team-input input {
            padding: 12px 15px;
            border: 2px solid #d4a017;
            border-radius: 10px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 10px;
            background: #fff;
            color: #8b4513;
            font-weight: 700;
            text-align: center;
        }

        /* إعدادات اللاعبين */
        .player-setup {
            margin-top: 20px;
        }

        .player-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .player-input input {
            padding: 12px 15px;
            border: 2px solid #d4a017;
            border-radius: 10px;
            font-size: 1rem;
            width: 250px;
            background: #fff;
            color: #8b4513;
            font-weight: 700;
            text-align: center;
        }

        .player-input button {
            padding: 12px 20px;
            background: linear-gradient(to bottom, #ff6b6b, #d9534f);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 #8b0000;
        }

        .player-input button:hover {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #8b0000;
        }

        .players-list {
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .player-tag {
            background: linear-gradient(to bottom, #ffd700, #d4a017);
            color: #8b4513;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 3px 0 #b8860b;
            border: 2px solid #8b4513;
        }

        /* بدء اللعبة */
        .start-btn {
            background: linear-gradient(to bottom, #32CD32, #228B22);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 15px;
            font-size: 1.5rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 0 #006400;
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            gap: 15px;
        }

        .start-btn:hover {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #006400;
        }

        .start-btn:disabled {
            background: #a9a9a9;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 6px 0 #696969;
        }

        /* قسم اللعبة */
        .game-section {
            display: none;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px dashed #d4a017;
        }

        .team-display {
            background: #ffd700;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 700;
            color: #8b4513;
            border: 2px solid #d4a017;
            font-size: 1.2rem;
        }

        .timer-container {
            background: linear-gradient(to bottom, #ff6b6b, #d9534f);
            border-radius: 15px;
            padding: 15px;
            min-width: 150px;
            border: 3px solid #8b0000;
            box-shadow: 0 5px 0 #8b0000;
        }

        .timer-display {
            font-size: 2.5rem;
            font-weight: 900;
            color: white;
            text-shadow: 2px 2px 0 #8b0000;
        }

        .game-board {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .scoreboard, .leaderboard {
            background: #fff3cc;
            border-radius: 15px;
            padding: 15px;
            border: 2px solid #d4a017;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        .scoreboard h3, .leaderboard h3 {
            color: #8b4513;
            margin-bottom: 15px;
            font-size: 1.5rem;
            font-weight: 700;
            background: #ffd700;
            padding: 8px;
            border-radius: 10px;
            border: 2px solid #d4a017;
        }

        .score-item, .leader-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 12px 15px;
            margin: 8px 0;
            border-radius: 10px;
            border: 2px solid #d4a017;
            font-weight: 700;
            color: #8b4513;
            font-size: 1.1rem;
        }

        .score-item.current-player, .leader-item.top-player {
            background: linear-gradient(to bottom, #ffd700, #d4a017);
            transform: scale(1.05);
            box-shadow: 0 4px 0 #b8860b;
            border-color: #8b4513;
        }

        .riddle-box {
            background: #fff3cc;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid #d4a017;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .difficulty-tag {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .easy { background: #32CD32; color: white; }
        .medium { background: #FFA500; color: white; }
        .hard { background: #FF4500; color: white; }

        .riddle-text {
            font-size: 1.8rem;
            color: #8b4513;
            line-height: 1.8;
            margin-bottom: 25px;
            font-weight: 700;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            border: 2px dashed #d4a017;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .answer-section {
            margin-bottom: 20px;
        }

        .answer-input {
            padding: 15px 20px;
            border: 3px solid #d4a017;
            border-radius: 10px;
            font-size: 1.2rem;
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            background: #fff;
            color: #8b4513;
            font-weight: 700;
            text-align: center;
        }

        .answer-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .answer-btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .submit-btn {
            background: linear-gradient(to bottom, #4da6ff, #0066cc);
            color: white;
            box-shadow: 0 4px 0 #003366;
        }

        .skip-btn {
            background: linear-gradient(to bottom, #ffa500, #cc8400);
            color: white;
            box-shadow: 0 4px 0 #8b4513;
        }

        .answer-btn:hover {
            transform: translateY(3px);
            box-shadow: 0 2px 0;
        }

        .feedback {
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            transition: all 0.3s ease;
            border: 3px solid;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .correct {
            background: linear-gradient(to bottom, #c6f6d5, #9ae6b4);
            color: #22543d;
            border-color: #48bb78;
        }

        .incorrect {
            background: linear-gradient(to bottom, #fed7d7, #feb2b2);
            color: #742a2a;
            border-color: #e53e3e;
        }

        .next-btn {
            background: linear-gradient(to bottom, #38a169, #2f855a);
            color: white;
            padding: 15px 40px;
            font-size: 1.3rem;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 0 #1a3c29;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .next-btn:hover {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #1a3c29;
        }

        /* نهاية اللعبة */
        .game-over {
            display: none;
            text-align: center;
            padding: 40px;
            background: #fff3cc;
            border-radius: 20px;
            margin-top: 20px;
            border: 5px solid #d4a017;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .winner-announcement {
            font-size: 2.5rem;
            color: #8b4513;
            margin-bottom: 30px;
            font-weight: 900;
            text-shadow: 2px 2px 0 #ffd700;
            background: #ffd700;
            padding: 20px;
            border-radius: 20px;
            border: 3px solid #d4a017;
        }

        .final-scores {
            margin-top: 30px;
            background: #fff;
            border-radius: 20px;
            padding: 20px;
            border: 3px solid #d4a017;
        }

        .restart-btn {
            background: linear-gradient(to bottom, #ff6b6b, #d9534f);
            color: white;
            padding: 18px 50px;
            font-size: 1.5rem;
            font-weight: 700;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 6px 0 #8b0000;
        }

        .restart-btn:hover {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #8b0000;
        }

        @media (max-width: 768px) {
            .game-sections {
                flex-direction: column;
            }
            
            .game-board {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .header p {
                font-size: 1.1rem;
            }
            
            .riddle-text {
                font-size: 1.4rem;
                padding: 15px;
            }
            
            .answer-buttons {
                flex-direction: column;
                gap: 10px;
            }
            
            .answer-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }

        .error-message {
            color: #ff0000;
            font-weight: bold;
            margin-top: 10px;
            display: none;
            padding: 10px;
            background: #ffe0e0;
            border-radius: 8px;
            border: 1px solid #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="folk-pattern pattern-1"></div>
    <div class="folk-pattern pattern-2"></div>
    
    <div class="container">
        <div class="header">
            <h1>🧩 لعبة الألغاز الشعبية المتطورة 🧩</h1>
            <p>تحدي الأذكياء والأذكياء فقط! اختر الوقت والفرق وواجه أسئلة صعبة</p>
        </div>

        <!-- قسم الإعدادات -->
        <div class="game-sections">
            <!-- قسم الوقت -->
            <div class="section">
                <h3><i class="fas fa-clock"></i> حدد وقت السؤال</h3>
                <div class="time-options">
                    <div class="time-option active" data-time="30">30 ثانية</div>
                    <div class="time-option" data-time="45">45 ثانية</div>
                    <div class="time-option" data-time="60">60 ثانية</div>
                </div>
            </div>
            
            <!-- قسم الفرق -->
            <div class="section">
                <h3><i class="fas fa-users"></i> طريقة اللعب</h3>
                <div class="team-options">
                    <div class="team-option active" data-type="individual">لعب فردي</div>
                    <div class="team-option" data-type="teams">لعب جماعي (فرق)</div>
                    
                    <div class="team-names" id="teamNames">
                        <div class="team-input">
                            <input type="text" id="team1Name" placeholder="اسم الفريق الأول (مثال: الزعيم)" maxlength="20" oninput="updateStartButtonState()">
                        </div>
                        <div class="team-input">
                            <input type="text" id="team2Name" placeholder="اسم الفريق الثاني (مثال: الكبير)" maxlength="20" oninput="updateStartButtonState()">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- قسم اللاعبين -->
        <div class="section player-setup">
            <h3><i class="fas fa-user-plus"></i> إضافة اللاعبين</h3>
            <div class="player-input">
                <input type="text" id="playerName" placeholder="اسم اللاعب" maxlength="20" onkeypress="if(event.key === 'Enter') addPlayer()">
                <button onclick="addPlayer()"><i class="fas fa-plus"></i> إضافة</button>
            </div>
            <div class="players-list" id="playersList"></div>
        </div>

        <!-- رسالة خطأ -->
        <div class="error-message" id="errorMessage"></div>

        <!-- بدء اللعبة -->
        <button class="start-btn" id="startBtn" onclick="validateAndStartGame()">
            <i class="fas fa-play"></i> ابدأ اللعبة
        </button>

        <!-- قسم اللعبة -->
        <div class="game-section" id="gameSection">
            <div class="game-header">
                <div class="team-display" id="teamDisplay">اللاعب: محمد</div>
                <div class="timer-container">
                    <div class="timer-display" id="timerDisplay">60</div>
                </div>
            </div>

            <div class="game-board">
                <div class="scoreboard" id="scoreboard">
                    <h3><i class="fas fa-users"></i> اللاعبون</h3>
                    <div id="scoresContainer"></div>
                </div>
                
                <div class="leaderboard" id="leaderboard">
                    <h3><i class="fas fa-trophy"></i> الترتيب</h3>
                    <div id="leaderboardList"></div>
                </div>
            </div>

            <div class="riddle-box">
                <div class="difficulty-tag hard">صعب جداً</div>
                <div class="riddle-text" id="riddleText"></div>
                <div class="answer-section">
                    <input type="text" class="answer-input" id="answerInput" placeholder="اكتب الإجابة هنا..." onkeypress="if(event.key === 'Enter') checkAnswer()">
                    <div class="answer-buttons">
                        <button class="answer-btn submit-btn" onclick="checkAnswer()">
                            <i class="fas fa-check"></i> تأكيد الإجابة
                        </button>
                        <button class="answer-btn skip-btn" onclick="skipRiddle()">
                            <i class="fas fa-forward"></i> تخطي السؤال
                        </button>
                    </div>
                </div>
                <div class="feedback" id="feedback"></div>
                <button class="next-btn" id="nextBtn" onclick="nextPlayer()" style="display: none;">
                    <i class="fas fa-arrow-right"></i> التالي
                </button>
            </div>
        </div>

        <!-- نهاية اللعبة -->
        <div class="game-over" id="gameOver">
            <div class="winner-announcement" id="winnerText"></div>
            <div class="final-scores" id="finalScores"></div>
            <button class="restart-btn" onclick="restartGame()">
                <i class="fas fa-redo"></i> لعب مرة أخرى
            </button>
        </div>
    </div>

    <script>
        // بيانات اللعبة
        let players = [];
        let teams = [];
        let scores = {};
        let teamScores = {};
        let currentPlayerIndex = 0;
        let currentTeamIndex = 0;
        let currentRiddleIndex = 0;
        let gameRounds = 0;
        let gameTime = 60;
        let gameType = 'individual'; // 'individual' أو 'teams'
        let timer = gameTime;
        let timerInterval;
        let gameActive = false;
        const maxRounds = 10;

        // مجموعة كبيرة من الألغاز الشعبية مع تصنيف الصعوبة
        const riddles = [
            { question: "شيء له أوراق وليس بنبات، وله جلد وليس بحيوان، وعلم وليس بإنسان؟", answer: "الكتاب", difficulty: "easy" },
            { question: "يأكل ولا يشبع، ويشرب ولا يروى؟", answer: "النار", difficulty: "easy" },
            { question: "شيء كلما أخذت منه كبر؟", answer: "الحفرة", difficulty: "easy" },
            { question: "أسود عندما نشتريه، أحمر عندما نستعمله، وأبيض عندما نرميه؟", answer: "الفحم", difficulty: "easy" },
            { question: "ما هو الشيء الذي يخترق الزجاج ولا يكسره؟", answer: "الضوء", difficulty: "easy" },
            { question: "شيء له عين ولا يرى، فما هو؟", answer: "الإبرة", difficulty: "medium" },
            { question: "شيء يسمع بلا أذن ويتكلم بلا لسان؟", answer: "التليفون", difficulty: "medium" },
            { question: "شيء يسير بلا رجلين ويبكي بلا عينين؟", answer: "السحاب", difficulty: "medium" },
            { question: "شيء كلما كثرت نقص، وكلما نقصت زادت؟", answer: "الحفرة", difficulty: "medium" },
            { question: "شيء يطير بلا أجنحة ويبكي بلا عيون؟", answer: "السحاب", difficulty: "medium" },
            { question: "شيء في السماء وليس في الماء، وفي القمر وليس في الشمس، وفي الليل وليس في النهار؟", answer: "حرف النون", difficulty: "hard" },
            { question: "شيء يكتب ولا يقرأ؟", answer: "القلم", difficulty: "hard" },
            { question: "شيء ينام ولا يستيقظ؟", answer: "الموتى", difficulty: "hard" },
            { question: "شيء يبدأ بالثاء وينتهي بالثاء، وليس فيه حرف الثاء؟", answer: "ثوب", difficulty: "hard" },
            { question: "شيء يتحرك حول البيت ولا يدخله؟", answer: "الجدار", difficulty: "hard" },
            { question: "شيء له رأس وليس بعقل، وله لسان وليس بناطق؟", answer: "الإبرة", difficulty: "hard" },
            { question: "شيء له عين واحدة ولا يرى؟", answer: "الإبرة", difficulty: "hard" },
            { question: "شيء يموت إذا شرب الماء؟", answer: "النار", difficulty: "hard" },
            { question: "شيء يكسو الناس وهو عار؟", answer: "الإبرة", difficulty: "hard" },
            { question: "شيء يدور على البيت ولا يدخله؟", answer: "الجدار", difficulty: "hard" }
        ];

        // إعداد الأحداث
        document.addEventListener('DOMContentLoaded', function() {
            // اختيار الوقت
            document.querySelectorAll('.time-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.time-option').forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    gameTime = parseInt(this.dataset.time);
                });
            });
            
            // اختيار نوع اللعبة
            document.querySelectorAll('.team-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.team-option').forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    gameType = this.dataset.type;
                    
                    if (gameType === 'teams') {
                        document.getElementById('teamNames').style.display = 'block';
                    } else {
                        document.getElementById('teamNames').style.display = 'none';
                    }
                    
                    // تحديث حالة زر البدء
                    updateStartButtonState();
                });
            });
        });

        // إضافة لاعب جديد
        function addPlayer() {
            const playerName = document.getElementById('playerName').value.trim();
            if (playerName && !players.includes(playerName)) {
                players.push(playerName);
                scores[playerName] = 0;
                updatePlayersList();
                document.getElementById('playerName').value = '';
                
                updateStartButtonState();
            }
        }

        // تحديث حالة زر البدء
        function updateStartButtonState() {
            const startBtn = document.getElementById('startBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            if (gameType === 'teams') {
                const team1 = document.getElementById('team1Name').value.trim();
                const team2 = document.getElementById('team2Name').value.trim();
                
                if (team1 && team2 && players.length >= 1) {
                    startBtn.disabled = false;
                    errorMessage.style.display = 'none';
                } else {
                    startBtn.disabled = true;
                    errorMessage.textContent = 'الرجاء إدخال أسماء الفريقين وإضافة لاعبين على الأقل';
                    errorMessage.style.display = 'block';
                }
            } else {
                if (players.length >= 2) {
                    startBtn.disabled = false;
                    errorMessage.style.display = 'none';
                } else {
                    startBtn.disabled = true;
                    errorMessage.textContent = 'الرجاء إضافة لاعبين على الأقل';
                    errorMessage.style.display = 'block';
                }
            }
        }

        // التحقق من الإعدادات وبدء اللعبة
        function validateAndStartGame() {
            const errorMessage = document.getElementById('errorMessage');
            
            if (gameType === 'teams') {
                const team1 = document.getElementById('team1Name').value.trim();
                const team2 = document.getElementById('team2Name').value.trim();
                
                if (!team1 || !team2) {
                    errorMessage.textContent = 'الرجاء إدخال أسماء الفريقين';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                if (players.length < 1) {
                    errorMessage.textContent = 'الرجاء إضافة لاعبين على الأقل';
                    errorMessage.style.display = 'block';
                    return;
                }
            } else {
                if (players.length < 2) {
                    errorMessage.textContent = 'الرجاء إضافة لاعبين على الأقل';
                    errorMessage.style.display = 'block';
                    return;
                }
            }
            
            startGame();
        }

        // تحديث قائمة اللاعبين
        function updatePlayersList() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            players.forEach((player, index) => {
                const playerTag = document.createElement('div');
                playerTag.className = 'player-tag';
                playerTag.innerHTML = `${index + 1}. ${player} <i class="fas fa-times" onclick="removePlayer('${player}')" style="cursor: pointer;"></i>`;
                playersList.appendChild(playerTag);
            });
            
            updateStartButtonState();
        }

        // إزالة لاعب
        function removePlayer(playerName) {
            players = players.filter(player => player !== playerName);
            delete scores[playerName];
            updatePlayersList();
        }

        // بدء اللعبة
        function startGame() {
            // إخفاء رسالة الخطأ
            document.getElementById('errorMessage').style.display = 'none';
            
            // التحقق من إعداد الفرق
            if (gameType === 'teams') {
                const team1 = document.getElementById('team1Name').value.trim();
                const team2 = document.getElementById('team2Name').value.trim();
                
                teams = [team1, team2];
                teamScores = {
                    [team1]: 0,
                    [team2]: 0
                };
            }
            
            // إخفاء واجهة الإعداد وإظهار واجهة اللعبة
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
            
            // إعادة تعيين المتغيرات
            currentPlayerIndex = 0;
            currentTeamIndex = 0;
            currentRiddleIndex = 0;
            gameRounds = 0;
            timer = gameTime;
            gameActive = true;
            
            // خلط الأسئلة
            shuffleArray(riddles);
            
            // تحديث الواجهة
            updateDisplay();
            showCurrentRiddle();
            startTimer();
        }

        // خلط المصفوفة
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // بدء العداد الزمني
        function startTimer() {
            timer = gameTime;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timer--;
                updateTimerDisplay();
                
                if (timer <= 10) {
                    document.querySelector('.timer-container').style.animation = 'shake 0.5s ease-in-out infinite';
                }
                
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    timeUp();
                }
            }, 1000);
        }

        // تحديث عرض العداد
        function updateTimerDisplay() {
            document.getElementById('timerDisplay').textContent = timer;
        }

        // انتهاء الوقت
        function timeUp() {
            if (!gameActive) return;
            
            const feedback = document.getElementById('feedback');
            feedback.textContent = `⏰ انتهى الوقت! الإجابة الصحيحة: ${riddles[currentRiddleIndex].answer}`;
            feedback.className = 'feedback incorrect';
            
            document.getElementById('answerInput').disabled = true;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            document.getElementById('nextBtn').style.display = 'block';
            
            currentRiddleIndex++;
            
            if (gameRounds >= maxRounds) {
                setTimeout(endGame, 2000);
            }
        }

        // تحديث العرض
        function updateDisplay() {
            // تحديث اسم اللاعب أو الفريق الحالي
            if (gameType === 'individual') {
                document.getElementById('teamDisplay').textContent = `اللاعب: ${players[currentPlayerIndex]}`;
            } else {
                document.getElementById('teamDisplay').textContent = `الفريق: ${teams[currentTeamIndex]}`;
            }
            
            // تحديث لوحة النقاط
            updateScoreboard();
            
            // تحديث لوحة الترتيب
            updateLeaderboard();
        }

        // تحديث لوحة النقاط
        function updateScoreboard() {
            const scoresContainer = document.getElementById('scoresContainer');
            scoresContainer.innerHTML = '';
            
            if (gameType === 'individual') {
                players.forEach((player, index) => {
                    const scoreItem = document.createElement('div');
                    scoreItem.className = 'score-item';
                    if (index === currentPlayerIndex) {
                        scoreItem.classList.add('current-player');
                    }
                    scoreItem.innerHTML = `<span>${player}</span> <span>${scores[player]} نقطة</span>`;
                    scoresContainer.appendChild(scoreItem);
                });
            } else {
                teams.forEach((team, index) => {
                    const scoreItem = document.createElement('div');
                    scoreItem.className = 'score-item';
                    if (index === currentTeamIndex) {
                        scoreItem.classList.add('current-player');
                    }
                    scoreItem.innerHTML = `<span>${team}</span> <span>${teamScores[team]} نقطة</span>`;
                    scoresContainer.appendChild(scoreItem);
                });
            }
        }

        // تحديث لوحة الترتيب
        function updateLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            
            // ترتيب اللاعبين أو الفرق حسب النقاط
            let sortedItems;
            
            if (gameType === 'individual') {
                sortedItems = [...players].sort((a, b) => scores[b] - scores[a]);
            } else {
                sortedItems = [...teams].sort((a, b) => teamScores[b] - teamScores[a]);
            }
            
            sortedItems.forEach((item, index) => {
                const leaderItem = document.createElement('div');
                leaderItem.className = 'leader-item';
                if (index < 3) {
                    leaderItem.classList.add('top-player');
                }
                
                let rankSymbol = '';
                if (index === 0) rankSymbol = '🥇';
                else if (index === 1) rankSymbol = '🥈';
                else if (index === 2) rankSymbol = '🥉';
                
                const points = gameType === 'individual' ? scores[item] : teamScores[item];
                
                leaderItem.innerHTML = `
                    <span>${rankSymbol} ${index + 1}. ${item}</span>
                    <span>${points} نقطة</span>
                `;
                leaderboardList.appendChild(leaderItem);
            });
        }

        // عرض اللغز الحالي
        function showCurrentRiddle() {
            if (currentRiddleIndex >= riddles.length) {
                currentRiddleIndex = 0;
                shuffleArray(riddles);
            }
            
            const riddle = riddles[currentRiddleIndex];
            document.getElementById('riddleText').textContent = riddle.question;
            document.querySelector('.difficulty-tag').className = `difficulty-tag ${riddle.difficulty}`;
            document.querySelector('.difficulty-tag').textContent = 
                riddle.difficulty === 'easy' ? 'سهل' : 
                riddle.difficulty === 'medium' ? 'متوسط' : 'صعب جداً';
            
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = '';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('answerInput').disabled = false;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = false);
            document.querySelector('.timer-container').style.animation = 'none';
            
            startTimer();
        }

        // فحص الإجابة
        function checkAnswer() {
            if (!gameActive) return;
            
            clearInterval(timerInterval);
            const userAnswer = document.getElementById('answerInput').value.trim();
            const correctAnswer = riddles[currentRiddleIndex].answer;
            const feedback = document.getElementById('feedback');
            
            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                feedback.textContent = `🎉 إجابة صحيحة!`;
                feedback.className = 'feedback correct';
                
                // إضافة النقاط
                if (gameType === 'individual') {
                    scores[players[currentPlayerIndex]]++;
                } else {
                    teamScores[teams[currentTeamIndex]]++;
                }
            } else {
                feedback.textContent = `❌ إجابة خاطئة! الإجابة الصحيحة: ${correctAnswer}`;
                feedback.className = 'feedback incorrect';
            }
            
            document.getElementById('answerInput').disabled = true;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            document.getElementById('nextBtn').style.display = 'block';
            
            updateDisplay();
            currentRiddleIndex++;
            
            // فحص انتهاء اللعبة
            if (gameRounds >= maxRounds) {
                setTimeout(endGame, 2000);
            }
        }

        // تخطي اللغز
        function skipRiddle() {
            if (!gameActive) return;
            
            clearInterval(timerInterval);
            const feedback = document.getElementById('feedback');
            feedback.textContent = `⏭️ تخطيت السؤال! الإجابة: ${riddles[currentRiddleIndex].answer}`;
            feedback.className = 'feedback incorrect';
            
            document.getElementById('answerInput').disabled = true;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            document.getElementById('nextBtn').style.display = 'block';
            
            currentRiddleIndex++;
            
            if (gameRounds >= maxRounds) {
                setTimeout(endGame, 2000);
            }
        }

        // اللاعب التالي
        function nextPlayer() {
            if (gameType === 'individual') {
                currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
                if (currentPlayerIndex === 0) {
                    gameRounds++;
                }
            } else {
                currentTeamIndex = (currentTeamIndex + 1) % teams.length;
                if (currentTeamIndex === 0) {
                    gameRounds++;
                }
            }
            
            if (gameRounds < maxRounds) {
                updateDisplay();
                showCurrentRiddle();
            } else {
                endGame();
            }
        }

        // انتهاء اللعبة
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            document.getElementById('gameSection').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            
            // العثور على الفائز
            let winner = '';
            let maxScore = -1;
            
            if (gameType === 'individual') {
                for (const player in scores) {
                    if (scores[player] > maxScore) {
                        maxScore = scores[player];
                        winner = player;
                    }
                }
                document.getElementById('winnerText').textContent = `الفائز: ${winner} 🏆`;
            } else {
                for (const team in teamScores) {
                    if (teamScores[team] > maxScore) {
                        maxScore = teamScores[team];
                        winner = team;
                    }
                }
                document.getElementById('winnerText').textContent = `الفريق الفائز: ${winner} 🏆`;
            }
            
            // عرض النتائج النهائية
            const finalScoresContainer = document.getElementById('finalScores');
            finalScoresContainer.innerHTML = '<h3>النتائج النهائية:</h3>';
            
            let sortedItems;
            if (gameType === 'individual') {
                sortedItems = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            } else {
                sortedItems = Object.entries(teamScores).sort((a, b) => b[1] - a[1]);
            }
            
            sortedItems.forEach(([item, score], index) => {
                const scoreDiv = document.createElement('div');
                scoreDiv.className = 'leader-item top-player';
                
                let rankSymbol = '';
                if (index === 0) rankSymbol = '🥇';
                else if (index === 1) rankSymbol = '🥈';
                else if (index === 2) rankSymbol = '🥉';
                
                scoreDiv.innerHTML = `
                    <span>${rankSymbol} ${index + 1}. ${item}</span>
                    <span>${score} نقطة</span>
                `;
                finalScoresContainer.appendChild(scoreDiv);
            });
        }

        // إعادة بدء اللعبة
        function restartGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            players = [];
            teams = [];
            scores = {};
            teamScores = {};
            currentPlayerIndex = 0;
            currentTeamIndex = 0;
            currentRiddleIndex = 0;
            gameRounds = 0;
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('setupSection').style.display = 'block';
            document.getElementById('playersList').innerHTML = '';
            document.getElementById('startBtn').disabled = true;
            document.getElementById('playerName').value = '';
            document.getElementById('team1Name').value = '';
            document.getElementById('team2Name').value = '';
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
