<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الألغاز الشعبية - تحدي الأذكياء</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f9d423, #ff4e50, #8b4513);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: #fff9e6;
            border-radius: 25px;
            padding: 25px;
            text-align: center;
            position: relative;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border: 8px solid #d4a017;
            z-index: 10;
            overflow: hidden;
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M20,20 Q40,5 60,20 T100,20 Q85,40 100,60 T100,100 Q60,85 60,100 T20,100 Q5,85 20,60 T20,20 Z" fill="none" stroke="%23d4a017" stroke-width="0.5" opacity="0.3"/></svg>');
            opacity: 0.15;
            z-index: -1;
        }

        .header {
            margin-bottom: 25px;
            position: relative;
            padding-bottom: 20px;
            border-bottom: 4px solid #d4a017;
            background: linear-gradient(to right, #ffd700, #ffb700);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border: 3px solid #8b4513;
        }

        .header h1 {
            color: #8b4513;
            font-size: 2.8em;
            margin-bottom: 15px;
            font-weight: 900;
            text-shadow: 3px 3px 0 #ffd700;
            letter-spacing: 1px;
            position: relative;
        }

        .header h1::after {
            content: "🧩";
            position: absolute;
            right: -40px;
            top: -10px;
            font-size: 1.5em;
            transform: rotate(20deg);
        }

        .header h1::before {
            content: "🧩";
            position: absolute;
            left: -40px;
            top: -10px;
            font-size: 1.5em;
            transform: rotate(-20deg);
        }

        .header p {
            color: #a52a2a;
            font-size: 1.3em;
            font-weight: 700;
            margin-top: 10px;
            text-shadow: 1px 1px 1px rgba(255, 255, 255, 0.7);
        }

        .setup-section {
            margin-bottom: 30px;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .player-setup {
            background: #fff3cc;
            border-radius: 18px;
            padding: 25px;
            margin-bottom: 25px;
            border: 3px solid #d4a017;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .player-setup::before {
            content: "";
            position: absolute;
            top: -10px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0.2;
        }

        .player-setup::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 30px;
            width: 70px;
            height: 70px;
            background: #ff6b6b;
            border-radius: 50%;
            opacity: 0.2;
        }

        .player-setup h3 {
            color: #8b4513;
            margin-bottom: 20px;
            font-size: 1.7em;
            font-weight: 700;
            background: linear-gradient(to right, #ffd700, #ffb700);
            padding: 12px 25px;
            border-radius: 50px;
            display: inline-block;
            border: 2px solid #8b4513;
            box-shadow: 0 4px 0 #b8860b;
            position: relative;
        }

        .player-setup h3 i {
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .player-input {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .player-input input {
            padding: 14px 20px;
            border: 3px solid #d4a017;
            border-radius: 12px;
            font-size: 18px;
            width: 280px;
            background: #fff;
            color: #8b4513;
            font-weight: 700;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .player-input input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.6), inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transform: scale(1.02);
        }

        .player-input input::placeholder {
            color: #d4a017;
            opacity: 0.7;
        }

        .player-input button {
            padding: 14px 25px;
            background: linear-gradient(to bottom, #ff6b6b, #d9534f);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            transition: all 0.2s ease;
            box-shadow: 0 5px 0 #8b0000;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .player-input button:hover {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #8b0000;
            background: linear-gradient(to bottom, #ff7b7b, #e9534f);
        }

        .player-input button:active {
            transform: translateY(5px);
            box-shadow: none;
        }

        .players-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .player-tag {
            background: linear-gradient(to bottom, #ffd700, #d4a017);
            color: #8b4513;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 0 #b8860b;
            border: 2px solid #8b4513;
            transition: all 0.3s ease;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            70% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .player-tag:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 0 #b8860b;
        }

        .player-tag .remove-btn {
            background: #ff6b6b;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            box-shadow: 0 2px 0 #8b0000;
        }

        .player-tag .remove-btn:hover {
            transform: scale(1.1);
            background: #ff4e4e;
        }

        .start-btn {
            background: linear-gradient(to bottom, #32CD32, #228B22);
            color: white;
            padding: 16px 35px;
            border: none;
            border-radius: 18px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 0 #006400;
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .start-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .start-btn:hover::before {
            left: 100%;
        }

        .start-btn:hover {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #006400;
        }

        .start-btn:disabled {
            background: #a9a9a9;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 5px 0 #696969;
        }

        .game-section {
            display: none;
            animation: slideIn 0.8s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .timer-container {
            background: linear-gradient(to bottom, #ff6b6b, #d9534f);
            border-radius: 18px;
            padding: 18px;
            margin-bottom: 25px;
            text-align: center;
            position: relative;
            border: 4px solid #8b0000;
            box-shadow: 0 6px 0 #8b0000;
            animation: pulse 2s infinite;
        }

        .timer-display {
            font-size: 3.5em;
            font-weight: 900;
            color: #fff;
            margin-bottom: 8px;
            text-shadow: 3px 3px 0 #8b0000;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        .timer-label {
            font-size: 1.3em;
            color: #fff;
            font-weight: 700;
            text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.3);
        }

        .game-board {
            display: flex;
            gap: 25px;
            margin-bottom: 25px;
        }

        .scoreboard, .leaderboard {
            background: #fff3cc;
            border-radius: 18px;
            padding: 20px;
            border: 3px solid #d4a017;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .scoreboard::before, .leaderboard::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(to right, #ffd700, #ffb700);
        }

        .scoreboard h3, .leaderboard h3 {
            color: #8b4513;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 700;
            background: linear-gradient(to right, #ffd700, #ffb700);
            padding: 8px 20px;
            border-radius: 50px;
            display: inline-block;
            border: 2px solid #8b4513;
            box-shadow: 0 3px 0 #b8860b;
        }

        .score-item, .leader-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 12px 18px;
            margin: 10px 0;
            border-radius: 12px;
            transition: all 0.3s ease;
            border: 2px solid #d4a017;
            font-weight: 700;
            color: #8b4513;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }

        .score-item.current-player {
            background: linear-gradient(to bottom, #ffd700, #d4a017);
            transform: scale(1.03);
            box-shadow: 0 5px 0 #b8860b;
            border-color: #8b4513;
            animation: highlight 1.5s infinite;
        }

        @keyframes highlight {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 215, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0); }
        }

        .leader-item.top-player {
            background: linear-gradient(to bottom, #ffd700, #d4a017);
            box-shadow: 0 4px 0 #b8860b;
            border-color: #8b4513;
        }

        .riddle-box {
            background: #fff3cc;
            border-radius: 18px;
            padding: 30px;
            margin-bottom: 25px;
            border: 3px solid #d4a017;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .riddle-text {
            font-size: 1.7em;
            color: #8b4513;
            line-height: 1.8;
            margin-bottom: 25px;
            font-weight: 700;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            border: 3px dashed #d4a017;
            position: relative;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        .riddle-text::before {
            content: """;
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 4em;
            color: #d4a017;
            opacity: 0.3;
            font-family: serif;
        }

        .riddle-text::after {
            content: """;
            position: absolute;
            bottom: 15px;
            left: 20px;
            font-size: 4em;
            color: #d4a017;
            opacity: 0.3;
            font-family: serif;
            transform: rotate(180deg);
        }

        .answer-section {
            margin-bottom: 25px;
            position: relative;
        }

        .answer-input {
            padding: 16px 25px;
            border: 4px solid #d4a017;
            border-radius: 15px;
            font-size: 20px;
            width: 100%;
            max-width: 550px;
            margin-bottom: 20px;
            background: #fff;
            color: #8b4513;
            font-weight: 700;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .answer-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.7);
            transform: scale(1.02);
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .answer-btn {
            background: linear-gradient(to bottom, #4da6ff, #0066cc);
            color: white;
            padding: 16px 30px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 0 #003366;
            border: 2px solid #003366;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 220px;
        }

        .answer-btn:hover {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #003366;
        }

        .skip-btn {
            background: linear-gradient(to bottom, #ffa500, #cc8400);
            border: 2px solid #8b4513;
            box-shadow: 0 5px 0 #8b4513;
        }

        .feedback {
            margin-top: 25px;
            padding: 18px;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 700;
            text-align: center;
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
            border: 3px solid;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        @keyframes slideIn {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .feedback.correct {
            background: linear-gradient(to bottom, #c6f6d5, #9ae6b4);
            color: #22543d;
            border-color: #48bb78;
        }

        .feedback.incorrect {
            background: linear-gradient(to bottom, #fed7d7, #feb2b2);
            color: #742a2a;
            border-color: #e53e3e;
        }

        .next-btn {
            background: linear-gradient(to bottom, #38a169, #2f855a);
            color: white;
            padding: 16px 35px;
            border: none;
            border-radius: 18px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 5px 0 #1a3c29;
            border: 3px solid #1a3c29;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 0 auto;
            animation: pulse 1.5s infinite;
        }

        .next-btn:hover {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #1a3c29;
        }

        .game-over {
            text-align: center;
            padding: 40px;
            background: linear-gradient(to bottom, #fff3cc, #ffebad);
            border-radius: 25px;
            margin-top: 25px;
            border: 4px solid #d4a017;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: zoomIn 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .winner-announcement {
            font-size: 2.5em;
            color: #8b4513;
            margin-bottom: 30px;
            font-weight: 900;
            text-shadow: 3px 3px 0 #ffd700;
            background: linear-gradient(to right, #ffd700, #ffb700);
            padding: 15px 40px;
            border-radius: 50px;
            border: 4px solid #8b4513;
            display: inline-block;
            box-shadow: 0 6px 0 #b8860b;
            position: relative;
        }

        .winner-announcement::after {
            content: "🏆";
            position: absolute;
            right: -50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
        }

        .winner-announcement::before {
            content: "🏆";
            position: absolute;
            left: -50px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
        }

        .final-scores {
            margin-top: 30px;
            background: #fff;
            border-radius: 20px;
            padding: 20px;
            border: 3px solid #d4a017;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 30px auto;
        }

        .final-scores h3 {
            color: #8b4513;
            margin-bottom: 20px;
            font-size: 1.8em;
            padding-bottom: 10px;
            border-bottom: 3px dashed #d4a017;
        }

        .restart-btn {
            background: linear-gradient(to bottom, #ff6b6b, #d9534f);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 20px;
            font-size: 20px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
            box-shadow: 0 6px 0 #8b0000;
            border: 3px solid #8b0000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .restart-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: 0.5s;
        }

        .restart-btn:hover::before {
            left: 100%;
        }

        .restart-btn:hover {
            transform: translateY(4px);
            box-shadow: 0 2px 0 #8b0000;
        }

        .medal {
            display: inline-block;
            width: 40px;
            height: 40px;
            background: #ffd700;
            border-radius: 50%;
            border: 3px solid #8b4513;
            margin-left: 15px;
            line-height: 40px;
            font-weight: bold;
            font-size: 20px;
            box-shadow: 0 3px 0 #b8860b;
        }

        .rank-number {
            display: inline-block;
            width: 30px;
            height: 30px;
            background: #ff6b6b;
            color: white;
            border-radius: 50%;
            margin-left: 15px;
            line-height: 30px;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 2px 0 #8b0000;
        }

        /* الزخارف الشعبية */
        .folk-pattern {
            position: absolute;
            width: 150px;
            height: 150px;
            opacity: 0.15;
            z-index: 0;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .pattern-1 {
            top: 10%;
            left: 5%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,5 C65,5 80,15 85,35 C95,50 95,70 85,85 C70,95 50,95 35,85 C15,80 5,65 5,50 C5,35 15,20 35,15 C40,10 45,5 50,5 Z" fill="none" stroke="%23d4a017" stroke-width="2"/></svg>');
            animation: rotate 30s infinite linear;
        }

        .pattern-2 {
            bottom: 10%;
            right: 5%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="50,5 75,35 95,50 75,65 50,95 25,65 5,50 25,35" fill="none" stroke="%238b4513" stroke-width="2"/></svg>');
            animation: rotateReverse 40s infinite linear;
        }

        .pattern-3 {
            top: 20%;
            right: 10%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M5,50 Q25,25 50,25 Q75,25 95,50 Q75,75 50,75 Q25,75 5,50 Z" fill="none" stroke="%23ff6b6b" stroke-width="2"/></svg>');
            animation: pulseScale 10s infinite ease-in-out;
        }

        .pattern-4 {
            bottom: 15%;
            left: 10%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect x="15" y="15" width="70" height="70" rx="15" fill="none" stroke="%2338a169" stroke-width="2"/></svg>');
            animation: pulse 8s infinite ease-in-out;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes rotateReverse {
            from { transform: rotate(360deg); }
            to { transform: rotate(0deg); }
        }

        @keyframes pulseScale {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* تأثيرات النص */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* الشريط العلوي */
        .ribbon {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #ff6b6b;
            color: white;
            padding: 8px 30px;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            z-index: 100;
            transform: rotate(15deg);
        }

        .ribbon::before, .ribbon::after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }

        .ribbon::before {
            top: 0;
            left: -15px;
            border-width: 0 15px 15px 0;
            border-color: transparent #8b0000 transparent transparent;
        }

        .ribbon::after {
            bottom: 0;
            right: -15px;
            border-width: 15px 15px 0 0;
            border-color: #8b0000 transparent transparent transparent;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .timer-display {
                font-size: 2.5em;
            }
            
            .player-input {
                flex-direction: column;
                align-items: center;
            }
            
            .player-input input {
                width: 100%;
                max-width: 300px;
            }
            
            .riddle-text {
                font-size: 1.3em;
                padding: 15px;
            }
            
            .game-board {
                flex-direction: column;
            }
            
            .answer-btn {
                margin: 5px;
                width: 100%;
                max-width: 300px;
            }
            
            .winner-announcement {
                font-size: 1.8em;
                padding: 10px 20px;
            }
            
            .winner-announcement::before, 
            .winner-announcement::after {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="folk-pattern pattern-1"></div>
    <div class="folk-pattern pattern-2"></div>
    <div class="folk-pattern pattern-3"></div>
    <div class="folk-pattern pattern-4"></div>
    
    <div class="container">
        <div class="ribbon">100K+ مشاهدات!</div>
        
        <div class="header">
            <h1 class="floating">لعبة الألغاز الشعبية</h1>
            <p>أبنشدك عن كذا كذا... تحدي الأذكياء!</p>
        </div>

        <div class="setup-section" id="setupSection">
            <div class="player-setup">
                <h3><i class="fas fa-users"></i> إضافة اللاعبين</h3>
                <div class="player-input">
                    <input type="text" id="playerName" placeholder="اسم اللاعب" maxlength="20">
                    <button onclick="addPlayer()"><i class="fas fa-user-plus"></i> إضافة لاعب</button>
                </div>
                <div class="players-list" id="playersList"></div>
            </div>
            <button class="start-btn" id="startBtn" onclick="startGame()" disabled>
                <i class="fas fa-rocket"></i> ابدأ التحدي
            </button>
        </div>

        <div class="game-section" id="gameSection">
            <div class="timer-container">
                <div class="timer-display" id="timerDisplay">60</div>
                <div class="timer-label">ثانية متبقية</div>
            </div>

            <div class="game-board">
                <div class="scoreboard" id="scoreboard">
                    <h3><i class="fas fa-clipboard-list"></i> اللاعبون</h3>
                    <div id="scoresContainer"></div>
                </div>
                
                <div class="leaderboard" id="leaderboard">
                    <h3><i class="fas fa-trophy"></i> الترتيب</h3>
                    <div id="leaderboardList"></div>
                </div>
            </div>

            <div class="riddle-box">
                <div class="riddle-text" id="riddleText"></div>
                <div class="answer-section">
                    <input type="text" class="answer-input" id="answerInput" placeholder="اكتب الإجابة هنا...">
                    <div class="btn-group">
                        <button class="answer-btn" onclick="checkAnswer()">
                            <i class="fas fa-check-circle"></i> تأكيد الإجابة
                        </button>
                        <button class="answer-btn skip-btn" onclick="skipRiddle()">
                            <i class="fas fa-forward"></i> تخطي السؤال
                        </button>
                    </div>
                    <div class="feedback" id="feedback"></div>
                    <button class="next-btn" id="nextBtn" onclick="nextPlayer()" style="display: none;">
                        <i class="fas fa-arrow-right"></i> اللاعب التالي
                    </button>
                </div>
            </div>
        </div>

        <div class="game-over" id="gameOver" style="display: none;">
            <div class="winner-announcement" id="winnerText"></div>
            <div class="final-scores" id="finalScores"></div>
            <button class="restart-btn" onclick="restartGame()">
                <i class="fas fa-redo-alt"></i> لعبة جديدة
            </button>
        </div>
    </div>

    <script>
        // بيانات اللعبة
        let players = [];
        let currentPlayerIndex = 0;
        let scores = {};
        let currentRiddleIndex = 0;
        let gameRounds = 0;
        let timer = 60;
        let timerInterval;
        let gameActive = false;
        const maxRounds = 10;

        // مجموعة الألغاز الشعبية الموسعة
        const riddles = [
            {
                question: "أبنشدك عن بيت له باب واحد، وله مية باب وله ألف باب، وله ألف ألف باب، وما يدخله إلا الطيب",
                answer: "المسجد"
            },
            {
                question: "أبنشدك عن شيء يضيء الطريق وما يشوف",
                answer: "المصباح"
            },
            {
                question: "أبنشدك عن شيء أبيض كالثلج، أسود كالليل، أحمر كالدم، أصفر كالذهب",
                answer: "الكتاب"
            },
            {
                question: "أبنشدك عن شيء يمشي وما له رجلين، ويطير وما له جناحين، ويسمع وما له أذنين",
                answer: "الصوت"
            },
            {
                question: "أبنشدك عن شيء كل يوم يكبر، وكل سنة يصغر",
                answer: "العمر"
            },
            {
                question: "أبنشدك عن شيء له عيون وما يشوف، وله رقبة وما له رأس",
                answer: "الإبريق"
            },
            {
                question: "أبنشدك عن شيء يقرص وما له أسنان، ويعض وما له فم",
                answer: "البرد"
            },
            {
                question: "أبنشدك عن شيء إذا أكلته كله تموت، وإذا أكلت نصه تعيش",
                answer: "السمسم"
            },
            {
                question: "أبنشدك عن شيء يسقط وما يتكسر، ويتكسر وما يسقط",
                answer: "الثلج"
            },
            {
                question: "أبنشدك عن شيء له جسم وما له روح، وله صوت وما له فم",
                answer: "الجرس"
            },
            {
                question: "أبنشدك عن شيء كلما زاد نقص، وكلما نقص زاد",
                answer: "الحفرة"
            },
            {
                question: "أبنشدك عن شيء يولد في البحر ويموت في البر",
                answer: "الملح"
            },
            {
                question: "أبنشدك عن شيء أسود وأبيض وأحمر في كل مكان",
                answer: "الجريدة"
            },
            {
                question: "أبنشدك عن شيء له رأس وما له شعر، وله عيون وما يبصر",
                answer: "الإبرة"
            },
            {
                question: "أبنشدك عن شيء يدور حول البيت وما يدخله",
                answer: "الطريق"
            },
            {
                question: "أبنشدك عن شيء يخترق الزجاج ولا يكسره",
                answer: "الضوء"
            },
            {
                question: "أبنشدك عن شيء ينام ولا يقوم إلا بالضرب",
                answer: "المسمار"
            },
            {
                question: "أبنشدك عن شيء له أسنان ولا يعض",
                answer: "المشط"
            },
            {
                question: "أبنشدك عن شيء يكتب ولا يقرأ",
                answer: "القلم"
            },
            {
                question: "أبنشدك عن شيء كلما أخذت منه زاد",
                answer: "الحفرة"
            }
        ];

        // إضافة لاعب جديد
        function addPlayer() {
            const playerName = document.getElementById('playerName').value.trim();
            if (playerName && !players.includes(playerName)) {
                players.push(playerName);
                scores[playerName] = 0;
                updatePlayersList();
                document.getElementById('playerName').value = '';
                
                if (players.length >= 2) {
                    document.getElementById('startBtn').disabled = false;
                }
                
                // تأثير صوتي
                playSound('add');
            }
        }

        // تحديث قائمة اللاعبين
        function updatePlayersList() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            players.forEach((player, index) => {
                const playerTag = document.createElement('div');
                playerTag.className = 'player-tag';
                playerTag.innerHTML = `${index + 1}. ${player} 
                    <span class="remove-btn" onclick="removePlayer('${player}')">✕</span>`;
                playersList.appendChild(playerTag);
            });
        }

        // إزالة لاعب
        function removePlayer(playerName) {
            players = players.filter(player => player !== playerName);
            delete scores[playerName];
            updatePlayersList();
            
            if (players.length < 2) {
                document.getElementById('startBtn').disabled = true;
            }
            
            // تأثير صوتي
            playSound('remove');
        }

        // بدء اللعبة
        function startGame() {
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
            
            currentPlayerIndex = 0;
            gameRounds = 0;
            currentRiddleIndex = 0;
            gameActive = true;
            
            // خلط الألغاز
            shuffleArray(riddles);
            
            updateScoreboard();
            updateLeaderboard();
            showCurrentRiddle();
            startTimer();
            
            // تأثير صوتي
            playSound('start');
        }

        // خلط المصفوفة
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // بدء العداد الزمني
        function startTimer() {
            timer = 60;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timer--;
                updateTimerDisplay();
                
                if (timer <= 10) {
                    document.querySelector('.timer-container').style.animation = 'pulse 1s infinite';
                    if (timer === 10) playSound('tick');
                }
                
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    timeUp();
                }
            }, 1000);
        }

        // تحديث عرض العداد
        function updateTimerDisplay() {
            document.getElementById('timerDisplay').textContent = timer;
        }

        // انتهاء الوقت
        function timeUp() {
            if (!gameActive) return;
            
            const feedback = document.getElementById('feedback');
            feedback.textContent = `⏰ انتهى الوقت! الإجابة الصحيحة كانت: ${riddles[currentRiddleIndex].answer}`;
            feedback.className = 'feedback incorrect';
            
            document.getElementById('answerInput').disabled = true;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            currentRiddleIndex++;
            
            if (gameRounds >= maxRounds) {
                setTimeout(endGame, 2000);
            }
            
            // تأثير صوتي
            playSound('timeup');
        }

        // تحديث لوحة النقاط
        function updateScoreboard() {
            const scoresContainer = document.getElementById('scoresContainer');
            scoresContainer.innerHTML = '';
            
            players.forEach((player, index) => {
                const scoreItem = document.createElement('div');
                scoreItem.className = 'score-item';
                if (index === currentPlayerIndex) {
                    scoreItem.classList.add('current-player');
                }
                scoreItem.innerHTML = `<span>${player}</span> <span>${scores[player]} نقطة</span>`;
                scoresContainer.appendChild(scoreItem);
            });
        }

        // تحديث لوحة الترتيب
        function updateLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            
            // ترتيب اللاعبين حسب النقاط
            const sortedPlayers = [...players].sort((a, b) => scores[b] - scores[a]);
            
            sortedPlayers.forEach((player, index) => {
                const leaderItem = document.createElement('div');
                leaderItem.className = 'leader-item';
                if (index < 3) {
                    leaderItem.classList.add('top-player');
                }
                
                let rankSymbol = '';
                if (index === 0) rankSymbol = '🥇';
                else if (index === 1) rankSymbol = '🥈';
                else if (index === 2) rankSymbol = '🥉';
                
                leaderItem.innerHTML = `
                    <span>${rankSymbol} ${index + 1}. ${player}</span>
                    <span>${scores[player]} نقطة</span>
                `;
                leaderboardList.appendChild(leaderItem);
            });
        }

        // عرض اللغز الحالي
        function showCurrentRiddle() {
            if (currentRiddleIndex >= riddles.length) {
                currentRiddleIndex = 0;
                shuffleArray(riddles);
            }
            
            const riddle = riddles[currentRiddleIndex];
            document.getElementById('riddleText').textContent = riddle.question;
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = '';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('answerInput').disabled = false;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = false);
            document.querySelector('.timer-container').style.animation = 'none';
            
            // التركيز على حقل الإدخال
            setTimeout(() => {
                document.getElementById('answerInput').focus();
            }, 300);
            
            startTimer();
        }

        // فحص الإجابة
        function checkAnswer() {
            if (!gameActive) return;
            
            clearInterval(timerInterval);
            const userAnswer = document.getElementById('answerInput').value.trim();
            const correctAnswer = riddles[currentRiddleIndex].answer;
            const feedback = document.getElementById('feedback');
            
            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                feedback.textContent = `🎉 إجابة صحيحة! ${players[currentPlayerIndex]} حصل على نقطة!`;
                feedback.className = 'feedback correct';
                scores[players[currentPlayerIndex]]++;
                playSound('correct');
            } else {
                feedback.textContent = `❌ إجابة خاطئة! الإجابة الصحيحة هي: ${correctAnswer}`;
                feedback.className = 'feedback incorrect';
                playSound('incorrect');
            }
            
            document.getElementById('answerInput').disabled = true;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            updateScoreboard();
            updateLeaderboard();
            currentRiddleIndex++;
            
            // فحص انتهاء اللعبة
            if (gameRounds >= maxRounds) {
                setTimeout(endGame, 2000);
            }
        }

        // تخطي اللغز
        function skipRiddle() {
            if (!gameActive) return;
            
            clearInterval(timerInterval);
            const feedback = document.getElementById('feedback');
            feedback.textContent = `⏭️ تم تخطي اللغز! الإجابة كانت: ${riddles[currentRiddleIndex].answer}`;
            feedback.className = 'feedback incorrect';
            
            document.getElementById('answerInput').disabled = true;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            currentRiddleIndex++;
            
            if (gameRounds >= maxRounds) {
                setTimeout(endGame, 2000);
            }
            
            // تأثير صوتي
            playSound('skip');
        }

        // اللاعب التالي
        function nextPlayer() {
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            if (currentPlayerIndex === 0) {
                gameRounds++;
            }
            
            if (gameRounds < maxRounds) {
                updateScoreboard();
                updateLeaderboard();
                showCurrentRiddle();
                playSound('next');
            } else {
                endGame();
            }
        }

        // انتهاء اللعبة
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            document.getElementById('gameSection').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            
            // العثور على الفائز
            let winner = '';
            let maxScore = -1;
            let isTie = false;
            let winners = [];
            
            for (const player in scores) {
                if (scores[player] > maxScore) {
                    maxScore = scores[player];
                    winner = player;
                    winners = [player];
                } else if (scores[player] === maxScore) {
                    winners.push(player);
                    isTie = true;
                }
            }
            
            if (isTie) {
                document.getElementById('winnerText').textContent = `تعادل! الفائزون: ${winners.join('، ')} 🏆`;
            } else {
                document.getElementById('winnerText').textContent = `الفائز: ${winner} 🏆`;
            }
            
            // عرض النتائج النهائية
            const finalScoresContainer = document.getElementById('finalScores');
            finalScoresContainer.innerHTML = '<h3>النتائج النهائية:</h3>';
            
            // ترتيب اللاعبين حسب النقاط
            const sortedPlayers = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            
            sortedPlayers.forEach(([player, score], index) => {
                const scoreDiv = document.createElement('div');
                scoreDiv.className = 'leader-item top-player';
                
                let rankSymbol = '';
                if (index === 0) rankSymbol = '🥇';
                else if (index === 1) rankSymbol = '🥈';
                else if (index === 2) rankSymbol = '🥉';
                
                scoreDiv.innerHTML = `
                    <span>${rankSymbol} ${index + 1}. ${player}</span>
                    <span>${score} نقطة</span>
                `;
                finalScoresContainer.appendChild(scoreDiv);
            });
            
            // تأثير صوتي
            playSound('win');
        }

        // إعادة بدء اللعبة
        function restartGame() {
            gameActive = false;
            clearInterval(timerInterval);
            
            players = [];
            scores = {};
            currentPlayerIndex = 0;
            currentRiddleIndex = 0;
            gameRounds = 0;
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('setupSection').style.display = 'block';
            document.getElementById('playersList').innerHTML = '';
            document.getElementById('startBtn').disabled = true;
            document.getElementById('playerName').value = '';
            
            // تأثير صوتي
            playSound('restart');
        }

        // تأثيرات صوتية
        function playSound(type) {
            // هذا مجرد محاكاة للتأثيرات الصوتية
            // في تطبيق حقيقي، سيكون هناك ملفات صوتية فعلية
            const sounds = {
                'correct': { freq: 800, duration: 300 },
                'incorrect': { freq: 300, duration: 500 },
                'start': { freq: 600, duration: 500 },
                'timeup': { freq: 400, duration: 700 },
                'next': { freq: 500, duration: 200 },
                'add': { freq: 700, duration: 200 },
                'remove': { freq: 400, duration: 200 },
                'skip': { freq: 300, duration: 300 },
                'win': { freq: 900, duration: 1000 },
                'restart': { freq: 600, duration: 400 },
                'tick': { freq: 500, duration: 100 }
            };
            
            if (sounds[type]) {
                // محاكاة الصوت باستخدام Web Audio API
                try {
                    const context = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = context.createOscillator();
                    const gainNode = context.createGain();
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.value = sounds[type].freq;
                    gainNode.gain.value = 0.3;
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(context.destination);
                    
                    oscillator.start();
                    setTimeout(() => {
                        oscillator.stop();
                    }, sounds[type].duration);
                } catch (e) {
                    console.log("Web Audio API not supported");
                }
            }
        }

        // إضافة مستمعي الأحداث
        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && gameActive) {
                checkAnswer();
            }
        });

        // التأكد من أن التأثيرات تبدأ بعد التفاعل الأول
        document.addEventListener('click', function() {
            // يمكن هنا تهيئة نظام الصوت إذا لزم الأمر
        }, { once: true });
    </script>
