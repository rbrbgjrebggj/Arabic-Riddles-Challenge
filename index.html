                question: "ÿ£ÿ®ŸÜÿ¥ÿØŸÉ ÿπŸÜ ÿ¥Ÿäÿ° Ÿäÿ∂Ÿäÿ° ÿßŸÑÿ∑ÿ±ŸäŸÇ ŸàŸÖÿß Ÿäÿ¥ŸàŸÅ",
                answer: "ÿßŸÑŸÖÿµÿ®ÿßÿ≠"
            }
        ];

        // ÿ•ÿ∂ÿßŸÅÿ© ŸÑÿßÿπÿ® ÿ¨ÿØŸäÿØ
        function addPlayer() {
            const playerName = document.getElementById('playerName').value.trim();
            if (playerName && !players.includes(playerName)) {
                players.push(playerName);
                scores[playerName] = 0;
                updatePlayersList();
                document.getElementById('playerName').value = '';
                
                if (players.length >= 2) {
                    document.getElementById('startBtn').disabled = false;
                }
            }
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ŸÇÿßÿ¶ŸÖÿ© ÿßŸÑŸÑÿßÿπÿ®ŸäŸÜ
        function updatePlayersList() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            players.forEach((player, index) => {
                const playerTag = document.createElement('div');
                playerTag.className = 'player-tag';
                playerTag.innerHTML = `${index + 1}. ${player} <span onclick="removePlayer('${player}')" style="cursor: pointer; margin-right: 10px;">‚ùå</span>`;
                playersList.appendChild(playerTag);
            });
        }

        // ÿ•ÿ≤ÿßŸÑÿ© ŸÑÿßÿπÿ®
        function removePlayer(playerName) {
            players = players.filter(player => player !== playerName);
            delete scores[playerName];
            updatePlayersList();
            
            if (players.length < 2) {
                document.getElementById('startBtn').disabled = true;
            }
        }

        // ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ©
        function startGame() {
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
            
            currentPlayerIndex = 0;
            gameRounds = 0;
            currentRiddleIndex = 0;
            
            // ÿÆŸÑÿ∑ ÿßŸÑÿ£ŸÑÿ∫ÿßÿ≤
            shuffleArray(riddles);
            
            updateScoreboard();
            showCurrentRiddle();
        }

        // ÿÆŸÑÿ∑ ÿßŸÑŸÖÿµŸÅŸàŸÅÿ©
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // ÿ™ÿ≠ÿØŸäÿ´ ŸÑŸàÿ≠ÿ© ÿßŸÑŸÜŸÇÿßÿ∑
        function updateScoreboard() {
            const scoresContainer = document.getElementById('scoresContainer');
            scoresContainer.innerHTML = '';
            
            players.forEach((player, index) => {
                const scoreItem = document.createElement('div');
                scoreItem.className = 'score-item';
                if (index === currentPlayerIndex) {
                    scoreItem.classList.add('current-player');
                }
                scoreItem.innerHTML = `<span>${player}</span> <span>${scores[player]} ŸÜŸÇÿ∑ÿ©</span>`;
                scoresContainer.appendChild(scoreItem);
            });
        }

        // ÿπÿ±ÿ∂ ÿßŸÑŸÑÿ∫ÿ≤ ÿßŸÑÿ≠ÿßŸÑŸä
        function showCurrentRiddle() {
            if (currentRiddleIndex >= riddles.length) {
                currentRiddleIndex = 0;
                shuffleArray(riddles);
            }
            
            const riddle = riddles[currentRiddleIndex];
            document.getElementById('riddleText').textContent = riddle.question;
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('nextBtn').style.display = 'none';
            document.getElementById('answerInput').disabled = false;
            document.querySelector('.answer-btn').disabled = false;
        }

        // ŸÅÿ≠ÿµ ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ©
        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value.trim();
            const correctAnswer = riddles[currentRiddleIndex].answer;
            const feedback = document.getElementById('feedback');
            
            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                feedback.textContent = `üéâ ÿ•ÿ¨ÿßÿ®ÿ© ÿµÿ≠Ÿäÿ≠ÿ©! ${players[currentPlayerIndex]} ÿ≠ÿµŸÑ ÿπŸÑŸâ ŸÜŸÇÿ∑ÿ©!`;
                feedback.className = 'feedback correct';
                scores[players[currentPlayerIndex]]++;
            } else {
                feedback.textContent = `‚ùå ÿ•ÿ¨ÿßÿ®ÿ© ÿÆÿßÿ∑ÿ¶ÿ©! ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ÿßŸÑÿµÿ≠Ÿäÿ≠ÿ© ŸáŸä: ${correctAnswer}`;
                feedback.className = 'feedback incorrect';
            }
            
            document.getElementById('answerInput').disabled = true;
            document.querySelector('.answer-btn').disabled = true;
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            updateScoreboard();
            currentRiddleIndex++;
            
            // ŸÅÿ≠ÿµ ÿßŸÜÿ™Ÿáÿßÿ° ÿßŸÑŸÑÿπÿ®ÿ©
            if (gameRounds >= maxRounds) {
                setTimeout(endGame, 2000);
            }
        }

        // ÿ™ÿÆÿ∑Ÿä ÿßŸÑŸÑÿ∫ÿ≤
        function skipRiddle() {
            const feedback = document.getElementById('feedback');
            feedback.textContent = `‚è≠Ô∏è ÿ™ŸÖ ÿ™ÿÆÿ∑Ÿä ÿßŸÑŸÑÿ∫ÿ≤! ÿßŸÑÿ•ÿ¨ÿßÿ®ÿ© ŸÉÿßŸÜÿ™: ${riddles[currentRiddleIndex].answer}`;
            feedback.className = 'feedback incorrect';
            
            document.getElementById('answerInput').disabled = true;
            document.querySelector('.answer-btn').disabled = true;
            document.getElementById('nextBtn').style.display = 'inline-block';
            
            currentRiddleIndex++;
            
            if (gameRounds >= maxRounds) {
                setTimeout(endGame, 2000);
            }
        }

        // ÿßŸÑŸÑÿßÿπÿ® ÿßŸÑÿ™ÿßŸÑŸä
        function nextPlayer() {
            currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
            if (currentPlayerIndex === 0) {
                gameRounds++;
            }
            
            if (gameRounds < maxRounds) {
                updateScoreboard();
                showCurrentRiddle();
            } else {
                endGame();
            }
        }

        // ÿßŸÜÿ™Ÿáÿßÿ° ÿßŸÑŸÑÿπÿ®ÿ©
        function endGame() {
            document.getElementById('gameSection').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            
            // ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ÿßŸÑŸÅÿßÿ¶ÿ≤
            let winner = '';
            let maxScore = -1;
            
            for (const player in scores) {
                if (scores[player] > maxScore) {
                    maxScore = scores[player];
                    winner = player;
                }
            }
            
            document.getElementById('winnerText').textContent = `üèÜ ÿßŸÑŸÅÿßÿ¶ÿ≤: ${winner} ÿ®ŸÄ ${maxScore} ŸÜŸÇÿ∑ÿ©!`;
            
            // ÿπÿ±ÿ∂ ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©
            const finalScoresContainer = document.getElementById('finalScores');
            finalScoresContainer.innerHTML = '<h3>ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑŸÜŸáÿßÿ¶Ÿäÿ©:</h3>';
            
            const sortedPlayers = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            sortedPlayers.forEach(([player, score], index) => {
                const scoreDiv = document.createElement('div');
                scoreDiv.className = 'score-item';
                scoreDiv.innerHTML = `<span>${index + 1}. ${player}</span> <span>${score} ŸÜŸÇÿ∑ÿ©</span>`;
                finalScoresContainer.appendChild(scoreDiv);
            });
        }

        // ÿ•ÿπÿßÿØÿ© ÿ®ÿØÿ° ÿßŸÑŸÑÿπÿ®ÿ©
        function restartGame() {
            players = [];
            scores = {};
            currentPlayerIndex = 0;
            currentRiddleIndex = 0;
            gameRounds = 0;
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('setupSection').style.display = 'block';
            document.getElementById('playersList').innerHTML = '';
            document.getElementById('startBtn').disabled = true;
            document.getElementById('playerName').value = '';
        }

        // ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ≥ÿ™ŸÖÿπ ŸÑŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ Enter
        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        document.getElementById('answerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });
    </script>
</body>
