<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الألغاز الشعبية المتطورة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            padding: 30px;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            border: 8px solid #d4a017;
            z-index: 2;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/arabesque.png');
            opacity: 0.1;
            z-index: -1;
        }

        .header {
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 20px;
            border-bottom: 4px dashed #d4a017;
        }

        .header h1 {
            color: #8b4513;
            font-size: 3.5rem;
            margin-bottom: 15px;
            font-weight: 900;
            text-shadow: 3px 3px 0 #ffd700;
            letter-spacing: 2px;
            background: linear-gradient(to right, #b21f1f, #1a2a6c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #a52a2a;
            font-size: 1.6rem;
            font-weight: 700;
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.7;
        }

        .game-sections {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            margin-bottom: 30px;
        }

        .section {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 243, 204, 0.9);
            border-radius: 20px;
            padding: 25px;
            border: 4px solid #d4a017;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/arabesque.png');
            opacity: 0.1;
            z-index: 0;
        }

        .section h3 {
            color: #8b4513;
            margin-bottom: 25px;
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(to bottom, #ffd700, #d4a017);
            padding: 12px;
            border-radius: 15px;
            border: 3px solid #8b4513;
            position: relative;
            z-index: 1;
        }

        .time-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .time-option {
            padding: 18px 25px;
            background: #fff;
            border-radius: 15px;
            border: 3px solid #d4a017;
            font-size: 1.4rem;
            font-weight: 800;
            color: #8b4513;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            position: relative;
            z-index: 1;
        }

        .time-option:hover, .time-option.active {
            background: linear-gradient(to bottom, #ffd700, #d4a017);
            color: #8b4513;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .team-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .team-option {
            padding: 18px;
            background: #fff;
            border-radius: 15px;
            border: 3px solid #d4a017;
            font-size: 1.4rem;
            font-weight: 800;
            color: #8b4513;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .team-option:hover, .team-option.active {
            background: linear-gradient(to bottom, #4da6ff, #0066cc);
            color: white;
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
        }

        .team-names {
            display: none;
            margin-top: 20px;
        }

        .team-input {
            margin-bottom: 20px;
        }

        .team-input input {
            padding: 15px 20px;
            border: 3px solid #d4a017;
            border-radius: 15px;
            font-size: 1.2rem;
            width: 100%;
            max-width: 350px;
            margin: 0 auto 15px;
            background: #fff;
            color: #8b4513;
            font-weight: 700;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .player-setup {
            margin-top: 25px;
        }

        .player-input {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .player-input input {
            padding: 15px 20px;
            border: 3px solid #d4a017;
            border-radius: 15px;
            font-size: 1.2rem;
            width: 300px;
            background: #fff;
            color: #8b4513;
            font-weight: 700;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .player-input button {
            padding: 15px 25px;
            background: linear-gradient(to bottom, #ff6b6b, #d9534f);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 800;
            transition: all 0.3s ease;
            box-shadow: 0 5px 0 #8b0000;
        }

        .player-input button:hover {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #8b0000;
        }

        .players-list {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .player-tag {
            background: linear-gradient(to bottom, #ffd700, #d4a017);
            color: #8b4513;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: 800;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 0 #b8860b;
            border: 3px solid #8b4513;
        }

        .start-btn {
            background: linear-gradient(to bottom, #32CD32, #228B22);
            color: white;
            padding: 20px 50px;
            border: none;
            border-radius: 20px;
            font-size: 1.8rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 0 #006400;
            margin-top: 30px;
            display: inline-flex;
            align-items: center;
            gap: 20px;
            position: relative;
            z-index: 1;
        }

        .start-btn:hover {
            transform: translateY(5px);
            box-shadow: 0 3px 0 #006400;
        }

        .start-btn:disabled {
            background: #a9a9a9;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 8px 0 #696969;
        }

        .game-section {
            display: none;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 4px dashed #d4a017;
        }

        .team-display {
            background: #ffd700;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 800;
            color: #8b4513;
            border: 3px solid #d4a017;
            font-size: 1.5rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .timer-container {
            background: linear-gradient(to bottom, #ff6b6b, #d9534f);
            border-radius: 20px;
            padding: 20px;
            min-width: 180px;
            border: 4px solid #8b0000;
            box-shadow: 0 8px 0 #8b0000;
        }

        .timer-display {
            font-size: 3rem;
            font-weight: 900;
            color: white;
            text-shadow: 3px 3px 0 #8b0000;
        }

        .game-board {
            display: flex;
            gap: 25px;
            margin-bottom: 30px;
        }

        .scoreboard, .leaderboard {
            background: rgba(255, 243, 204, 0.9);
            border-radius: 20px;
            padding: 20px;
            border: 4px solid #d4a017;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            flex: 1;
            position: relative;
        }

        .scoreboard h3, .leaderboard h3 {
            color: #8b4513;
            margin-bottom: 20px;
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(to bottom, #ffd700, #d4a017);
            padding: 12px;
            border-radius: 15px;
            border: 3px solid #8b4513;
        }

        .score-item, .leader-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 15px;
            border: 3px solid #d4a017;
            font-weight: 800;
            color: #8b4513;
            font-size: 1.3rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .score-item:hover, .leader-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .score-item.current-player, .leader-item.top-player {
            background: linear-gradient(to bottom, #ffd700, #d4a017);
            transform: scale(1.05);
            box-shadow: 0 6px 0 #b8860b;
            border-color: #8b4513;
        }

        .riddle-box {
            background: rgba(255, 243, 204, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            border: 4px solid #d4a017;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        .difficulty-tag {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 800;
            margin-bottom: 20px;
            font-size: 1.3rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .easy { background: #32CD32; color: white; }
        .medium { background: #FFA500; color: white; }
        .hard { background: #FF4500; color: white; }

        .riddle-text {
            font-size: 2rem;
            color: #8b4513;
            line-height: 1.9;
            margin-bottom: 30px;
            font-weight: 800;
            padding: 25px;
            background: #fff;
            border-radius: 20px;
            border: 3px dashed #d4a017;
            min-height: 220px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .answer-section {
            margin-bottom: 25px;
        }

        .answer-input {
            padding: 18px 25px;
            border: 4px solid #d4a017;
            border-radius: 15px;
            font-size: 1.4rem;
            width: 100%;
            max-width: 700px;
            margin-bottom: 25px;
            background: #fff;
            color: #8b4513;
            font-weight: 800;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .answer-buttons {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
        }

        .answer-btn {
            padding: 18px 35px;
            font-size: 1.4rem;
            font-weight: 800;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 250px;
            justify-content: center;
        }

        .submit-btn {
            background: linear-gradient(to bottom, #4da6ff, #0066cc);
            color: white;
            box-shadow: 0 5px 0 #003366;
        }

        .skip-btn {
            background: linear-gradient(to bottom, #ffa500, #cc8400);
            color: white;
            box-shadow: 0 5px 0 #8b4513;
        }

        .answer-btn:hover {
            transform: translateY(5px);
            box-shadow: 0 2px 0;
        }

        .feedback {
            margin-top: 25px;
            padding: 25px;
            border-radius: 20px;
            font-size: 1.8rem;
            font-weight: 800;
            text-align: center;
            transition: all 0.3s ease;
            border: 4px solid;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .correct {
            background: linear-gradient(to bottom, #c6f6d5, #9ae6b4);
            color: #22543d;
            border-color: #48bb78;
            animation: pulse 0.5s ease-in-out;
        }

        .incorrect {
            background: linear-gradient(to bottom, #fed7d7, #feb2b2);
            color: #742a2a;
            border-color: #e53e3e;
            animation: shake 0.5s ease-in-out;
        }

        .next-btn {
            background: linear-gradient(to bottom, #38a169, #2f855a);
            color: white;
            padding: 18px 45px;
            font-size: 1.6rem;
            font-weight: 800;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 25px;
            box-shadow: 0 5px 0 #1a3c29;
            display: inline-flex;
            align-items: center;
            gap: 15px;
        }

        .next-btn:hover {
            transform: translateY(5px);
            box-shadow: 0 2px 0 #1a3c29;
        }

        .game-over {
            display: none;
            text-align: center;
            padding: 50px;
            background: rgba(255, 243, 204, 0.95);
            border-radius: 25px;
            margin-top: 30px;
            border: 6px solid #d4a017;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            position: relative;
        }

        .winner-announcement {
            font-size: 3rem;
            color: #8b4513;
            margin-bottom: 40px;
            font-weight: 900;
            text-shadow: 3px 3px 0 #ffd700;
            background: linear-gradient(to bottom, #ffd700, #d4a017);
            padding: 25px;
            border-radius: 25px;
            border: 4px solid #8b4513;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .final-scores {
            margin-top: 40px;
            background: #fff;
            border-radius: 25px;
            padding: 30px;
            border: 4px solid #d4a017;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .restart-btn {
            background: linear-gradient(to bottom, #ff6b6b, #d9534f);
            color: white;
            padding: 20px 55px;
            font-size: 1.8rem;
            font-weight: 800;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 40px;
            box-shadow: 0 8px 0 #8b0000;
        }

        .restart-btn:hover {
            transform: translateY(5px);
            box-shadow: 0 3px 0 #8b0000;
        }

        .progress-container {
            width: 100%;
            background: #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            height: 25px;
            background: linear-gradient(to right, #32CD32, #228B22);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .progress-text {
            font-size: 1.3rem;
            font-weight: 700;
            color: #8b4513;
            margin-top: 10px;
        }

        @media (max-width: 992px) {
            .game-sections {
                flex-direction: column;
            }
            
            .game-board {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2.8rem;
            }
            
            .header p {
                font-size: 1.4rem;
            }
            
            .riddle-text {
                font-size: 1.8rem;
                padding: 20px;
            }
            
            .answer-buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .answer-btn {
                width: 100%;
                max-width: 350px;
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.3rem;
            }
            
            .header p {
                font-size: 1.2rem;
            }
            
            .player-input {
                flex-direction: column;
                align-items: center;
            }
            
            .player-input input {
                width: 100%;
                max-width: 350px;
            }
            
            .time-options, .team-options {
                flex-direction: column;
                align-items: center;
            }
            
            .time-option, .team-option {
                width: 100%;
                max-width: 300px;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #ffd700;
            border-radius: 50%;
            animation: confetti-fall 3s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        .skip-player-btn {
            background: linear-gradient(to bottom, #a9a9a9, #808080);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 700;
            margin-top: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 #696969;
        }

        .skip-player-btn:hover {
            transform: translateY(3px);
            box-shadow: 0 2px 0 #696969;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-crown"></i> لعبة الألغاز الشعبية المتطورة <i class="fas fa-crown"></i></h1>
            <p>تحدي الأذكياء والأذكياء فقط! اختر الوقت والفرق وواجه أسئلة صعبة</p>
        </div>

        <!-- قسم الإعدادات -->
        <div class="game-sections">
            <!-- قسم الوقت -->
            <div class="section">
                <h3><i class="fas fa-clock"></i> حدد وقت السؤال</h3>
                <div class="time-options">
                    <div class="time-option active" data-time="30">30 ثانية</div>
                    <div class="time-option" data-time="45">45 ثانية</div>
                    <div class="time-option" data-time="60">60 ثانية</div>
                </div>
            </div>
            
            <!-- قسم الفرق -->
            <div class="section">
                <h3><i class="fas fa-users"></i> طريقة اللعب</h3>
                <div class="team-options">
                    <div class="team-option active" data-type="individual">لعب فردي</div>
                    <div class="team-option" data-type="teams">لعب جماعي (فرق)</div>
                    
                    <div class="team-names" id="teamNames">
                        <div class="team-input">
                            <input type="text" id="team1Name" placeholder="اسم الفريق الأول (مثال: الزعيم)" maxlength="20">
                        </div>
                        <div class="team-input">
                            <input type="text" id="team2Name" placeholder="اسم الفريق الثاني (مثال: الكبير)" maxlength="20">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- قسم اللاعبين -->
        <div class="section player-setup">
            <h3><i class="fas fa-user-plus"></i> إضافة اللاعبين</h3>
            <div class="player-input">
                <input type="text" id="playerName" placeholder="اسم اللاعب" maxlength="20">
                <button onclick="addPlayer()"><i class="fas fa-plus"></i> إضافة</button>
            </div>
            <div class="players-list" id="playersList"></div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="progress-text" id="progressText">أضف لاعبين لبدء اللعبة</div>
        </div>

        <!-- بدء اللعبة -->
        <button class="start-btn" id="startBtn" onclick="startGame()">
            <i class="fas fa-play"></i> ابدأ اللعبة
        </button>

        <!-- قسم اللعبة -->
        <div class="game-section" id="gameSection">
            <div class="game-header">
                <div class="team-display" id="teamDisplay">اللاعب: محمد</div>
                <div class="timer-container">
                    <div class="timer-display" id="timerDisplay">60</div>
                </div>
            </div>

            <div class="game-board">
                <div class="scoreboard" id="scoreboard">
                    <h3><i class="fas fa-users"></i> اللاعبون</h3>
                    <div id="scoresContainer"></div>
                </div>
                
                <div class="leaderboard" id="leaderboard">
                    <h3><i class="fas fa-trophy"></i> الترتيب</h3>
                    <div id="leaderboardList"></div>
                </div>
            </div>

            <div class="riddle-box">
                <div class="difficulty-tag hard">صعب جداً</div>
                <div class="riddle-text" id="riddleText"></div>
                <div class="answer-section">
                    <input type="text" class="answer-input" id="answerInput" placeholder="اكتب الإجابة هنا...">
                    <div class="answer-buttons">
                        <button class="answer-btn submit-btn" onclick="checkAnswer()">
                            <i class="fas fa-check"></i> تأكيد الإجابة
                        </button>
                        <button class="answer-btn skip-btn" onclick="skipRiddle()">
                            <i class="fas fa-forward"></i> تخطي السؤال
                        </button>
                    </div>
                </div>
                <div class="feedback" id="feedback"></div>
                <button class="next-btn" id="nextBtn" onclick="nextPlayer()" style="display: none;">
                    <i class="fas fa-arrow-right"></i> التالي
                </button>
                <button class="skip-player-btn" onclick="skipPlayer()" style="display: none;">
                    <i class="fas fa-user-slash"></i> تخطي اللاعب
                </button>
            </div>
        </div>

        <!-- نهاية اللعبة -->
        <div class="game-over" id="gameOver">
            <div class="winner-announcement" id="winnerText"></div>
            <div class="final-scores" id="finalScores"></div>
            <button class="restart-btn" onclick="restartGame()">
                <i class="fas fa-redo"></i> لعب مرة أخرى
            </button>
        </div>
    </div>

    <script>
        // بيانات اللعبة
        let players = [];
        let teams = [];
        let scores = {};
        let teamScores = {};
        let currentPlayerIndex = 0;
        let currentTeamIndex = 0;
        let currentRiddleIndex = 0;
        let gameRounds = 0;
        let gameTime = 60;
        let gameType = 'individual'; // 'individual' أو 'teams'
        let timer = gameTime;
        let timerInterval;
        let gameActive = false;
        const maxRounds = 10;
        let confettiInterval;

        // مجموعة كبيرة من الألغاز الشعبية مع تصنيف الصعوبة
        const riddles = [
            // أسئلة سهلة
            { question: "شيء له أوراق وليس بنبات، وله جلد وليس بحيوان، وعلم وليس بإنسان؟", answer: "الكتاب", difficulty: "easy" },
            { question: "يأكل ولا يشبع، ويشرب ولا يروى؟", answer: "النار", difficulty: "easy" },
            { question: "شيء كلما أخذت منه كبر؟", answer: "الحفرة", difficulty: "easy" },
            { question: "أسود عندما نشتريه، أحمر عندما نستعمله، وأبيض عندما نرميه؟", answer: "الفحم", difficulty: "easy" },
            { question: "ما هو الشيء الذي يخترق الزجاج ولا يكسره؟", answer: "الضوء", difficulty: "easy" },
            
            // أسئلة متوسطة
            { question: "شيء له عين ولا يرى، فما هو؟", answer: "الإبرة", difficulty: "medium" },
            { question: "شيء يسمع بلا أذن ويتكلم بلا لسان؟", answer: "التليفون", difficulty: "medium" },
            { question: "شيء يسير بلا رجلين ويبكي بلا عينين؟", answer: "السحاب", difficulty: "medium" },
            { question: "شيء كلما كثرت نقص، وكلما نقصت زادت؟", answer: "الحفرة", difficulty: "medium" },
            { question: "شيء يطير بلا أجنحة ويبكي بلا عيون؟", answer: "السحاب", difficulty: "medium" },
            
            // أسئلة صعبة
            { question: "شيء في السماء وليس في الماء، وفي القمر وليس في الشمس، وفي الليل وليس في النهار؟", answer: "حرف النون", difficulty: "hard" },
            { question: "شيء يكتب ولا يقرأ؟", answer: "القلم", difficulty: "hard" },
            { question: "شيء ينام ولا يستيقظ؟", answer: "الموتى", difficulty: "hard" },
            { question: "شيء يبدأ بالثاء وينتهي بالثاء، وليس فيه حرف الثاء؟", answer: "ثوب", difficulty: "hard" },
            { question: "شيء يتحرك حول البيت ولا يدخله؟", answer: "الجدار", difficulty: "hard" },
            
            // أسئلة صعبة جداً
            { question: "شيء له رأس وليس بعقل، وله لسان وليس بناطق؟", answer: "الإبرة", difficulty: "hard" },
            { question: "شيء له عين واحدة ولا يرى؟", answer: "الإبرة", difficulty: "hard" },
            { question: "شيء يموت إذا شرب الماء؟", answer: "النار", difficulty: "hard" },
            { question: "شيء يكسو الناس وهو عار؟", answer: "الإبرة", difficulty: "hard" },
            { question: "شيء يدور على البيت ولا يدخله؟", answer: "الجدار", difficulty: "hard" },
            { question: "شيء له أسنان ولا يعض؟", answer: "المشط", difficulty: "hard" },
            { question: "شيء يطير من غير جناح، ويبكي من غير عين؟", answer: "السحاب", difficulty: "hard" },
            { question: "شيء ينام ولا يستيقظ؟", answer: "الموتى", difficulty: "hard" },
            { question: "شيء يذهب ولا يرجع؟", answer: "الدخان", difficulty: "hard" },
            { question: "شيء كلما زاد نقص؟", answer: "العمر", difficulty: "hard" },
            { question: "شيء لا يدخل إلا إذا ضرب على رأسه؟", answer: "المسمار", difficulty: "hard" },
            { question: "شيء لا يؤكل في الليل؟", answer: "الفطور", difficulty: "hard" },
            { question: "شيء يقرصك ولا تراه؟", answer: "الجوع", difficulty: "hard" },
            { question: "شيء يطلبه الناس منك، وإذا أعطيته لهم هربت منهم؟", answer: "النصيحة", difficulty: "hard" },
            { question: "شيء يسمع بلا أذن ويتكلم بلا لسان؟", answer: "صدى الصوت", difficulty: "hard" },
            { question: "شيء يتحرك بدون أرجل ويصل بدون يدين؟", answer: "الصوت", difficulty: "hard" },
            { question: "شيء كلما زاد قل؟", answer: "العمر", difficulty: "hard" },
            { question: "شيء لا يبتل ولو دخل الماء؟", answer: "الضوء", difficulty: "hard" }
        ];

        // إعداد الأحداث
        document.addEventListener('DOMContentLoaded', function() {
            // اختيار الوقت
            document.querySelectorAll('.time-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.time-option').forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    gameTime = parseInt(this.dataset.time);
                });
            });
            
            // اختيار نوع اللعبة
            document.querySelectorAll('.team-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.team-option').forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    gameType = this.dataset.type;
                    
                    if (gameType === 'teams') {
                        document.getElementById('teamNames').style.display = 'block';
                    } else {
                        document.getElementById('teamNames').style.display = 'none';
                    }
                });
            });
            
            // إضافة لاعب عند الضغط على Enter
            document.getElementById('playerName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addPlayer();
                }
            });
            
            // إرسال الإجابة عند الضغط على Enter
            document.getElementById('answerInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && gameActive) {
                    checkAnswer();
                }
            });
            
            // تحديث شريط التقدم
            updateProgressBar();
        });

        // إضافة لاعب جديد
        function addPlayer() {
            const playerName = document.getElementById('playerName').value.trim();
            if (playerName && !players.includes(playerName)) {
                players.push(playerName);
                scores[playerName] = 0;
                updatePlayersList();
                document.getElementById('playerName').value = '';
                
                if (players.length >= 2) {
                    document.getElementById('startBtn').disabled = false;
                }
            }
            updateProgressBar();
        }

        // تحديث شريط التقدم
        function updateProgressBar() {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            if (players.length === 0) {
                progressBar.style.width = '0%';
                progressText.textContent = 'أضف لاعبين لبدء اللعبة';
            } else if (players.length === 1) {
                progressBar.style.width = '30%';
                progressBar.style.background = 'linear-gradient(to right, #FFA500, #FF4500)';
                progressText.textContent = 'أضف لاعباً آخر لبدء اللعبة';
            } else {
                progressBar.style.width = '100%';
                progressBar.style.background = 'linear-gradient(to right, #32CD32, #228B22)';
                progressText.textContent = 'جاهز للبدء! اضغط على "ابدأ اللعبة"';
            }
        }

        // تحديث قائمة اللاعبين
        function updatePlayersList() {
            const playersList = document.getElementById('playersList');
            playersList.innerHTML = '';
            players.forEach((player, index) => {
                const playerTag = document.createElement('div');
                playerTag.className = 'player-tag';
                playerTag.innerHTML = `${index + 1}. ${player} <i class="fas fa-times" onclick="removePlayer('${player}')" style="cursor: pointer;"></i>`;
                playersList.appendChild(playerTag);
            });
        }

        // إزالة لاعب
        function removePlayer(playerName) {
            players = players.filter(player => player !== playerName);
            delete scores[playerName];
            updatePlayersList();
            updateProgressBar();
            
            if (players.length < 2) {
                document.getElementById('startBtn').disabled = true;
            }
        }

        // بدء اللعبة
        function startGame() {
            // التحقق من إعداد الفرق
            if (gameType === 'teams') {
                const team1 = document.getElementById('team1Name').value.trim();
                const team2 = document.getElementById('team2Name').value.trim();
                
                if (!team1 || !team2) {
                    alert('الرجاء إدخال أسماء الفريقين');
                    return;
                }
                
                teams = [team1, team2];
                teamScores = {
                    [team1]: 0,
                    [team2]: 0
                };
            }
            
            // إخفاء واجهة الإعداد وإظهار واجهة اللعبة
            document.getElementById('setupSection').style.display = 'none';
            document.getElementById('gameSection').style.display = 'block';
            
            // إعادة تعيين المتغيرات
            currentPlayerIndex = 0;
            currentTeamIndex = 0;
            currentRiddleIndex = 0;
            gameRounds = 0;
            timer = gameTime;
            gameActive = true;
            
            // خلط الأسئلة
            shuffleArray(riddles);
            
            // تحديث الواجهة
            updateDisplay();
            showCurrentRiddle();
            startTimer();
            
            // بدء المؤثرات
            startConfetti();
        }

        // بدء مؤثرات الكونفيتي
        function startConfetti() {
            clearInterval(confettiInterval);
            confettiInterval = setInterval(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(confetti);
                
                // إزالة الكونفيتي بعد انتهاء المؤثر
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }, 100);
        }

        // خلط المصفوفة
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // بدء العداد الزمني
        function startTimer() {
            timer = gameTime;
            updateTimerDisplay();
            
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timer--;
                updateTimerDisplay();
                
                if (timer <= 10) {
                    document.querySelector('.timer-container').style.animation = 'shake 0.5s ease-in-out infinite';
                }
                
                if (timer <= 0) {
                    clearInterval(timerInterval);
                    timeUp();
                }
            }, 1000);
        }

        // تحديث عرض العداد
        function updateTimerDisplay() {
            document.getElementById('timerDisplay').textContent = timer;
        }

        // انتهاء الوقت
        function timeUp() {
            if (!gameActive) return;
            
            const feedback = document.getElementById('feedback');
            feedback.textContent = `⏰ انتهى الوقت! الإجابة الصحيحة: ${riddles[currentRiddleIndex].answer}`;
            feedback.className = 'feedback incorrect';
            
            document.getElementById('answerInput').disabled = true;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            document.getElementById('nextBtn').style.display = 'block';
            document.querySelector('.skip-player-btn').style.display = 'block';
            
            currentRiddleIndex++;
            
            if (gameRounds >= maxRounds) {
                setTimeout(endGame, 2000);
            }
        }

        // تحديث العرض
        function updateDisplay() {
            // تحديث اسم اللاعب أو الفريق الحالي
            if (gameType === 'individual') {
                document.getElementById('teamDisplay').textContent = `اللاعب: ${players[currentPlayerIndex]}`;
            } else {
                document.getElementById('teamDisplay').textContent = `الفريق: ${teams[currentTeamIndex]}`;
            }
            
            // تحديث لوحة النقاط
            updateScoreboard();
            
            // تحديث لوحة الترتيب
            updateLeaderboard();
        }

        // تحديث لوحة النقاط
        function updateScoreboard() {
            const scoresContainer = document.getElementById('scoresContainer');
            scoresContainer.innerHTML = '';
            
            if (gameType === 'individual') {
                players.forEach((player, index) => {
                    const scoreItem = document.createElement('div');
                    scoreItem.className = 'score-item';
                    if (index === currentPlayerIndex) {
                        scoreItem.classList.add('current-player');
                    }
                    scoreItem.innerHTML = `<span>${player}</span> <span>${scores[player]} نقطة</span>`;
                    scoresContainer.appendChild(scoreItem);
                });
            } else {
                teams.forEach((team, index) => {
                    const scoreItem = document.createElement('div');
                    scoreItem.className = 'score-item';
                    if (index === currentTeamIndex) {
                        scoreItem.classList.add('current-player');
                    }
                    scoreItem.innerHTML = `<span>${team}</span> <span>${teamScores[team]} نقطة</span>`;
                    scoresContainer.appendChild(scoreItem);
                });
            }
        }

        // تحديث لوحة الترتيب
        function updateLeaderboard() {
            const leaderboardList = document.getElementById('leaderboardList');
            leaderboardList.innerHTML = '';
            
            // ترتيب اللاعبين أو الفرق حسب النقاط
            let sortedItems;
            
            if (gameType === 'individual') {
                sortedItems = [...players].sort((a, b) => scores[b] - scores[a]);
            } else {
                sortedItems = [...teams].sort((a, b) => teamScores[b] - teamScores[a]);
            }
            
            sortedItems.forEach((item, index) => {
                const leaderItem = document.createElement('div');
                leaderItem.className = 'leader-item';
                if (index < 3) {
                    leaderItem.classList.add('top-player');
                }
                
                let rankSymbol = '';
                if (index === 0) rankSymbol = '🥇';
                else if (index === 1) rankSymbol = '🥈';
                else if (index === 2) rankSymbol = '🥉';
                
                const points = gameType === 'individual' ? scores[item] : teamScores[item];
                
                leaderItem.innerHTML = `
                    <span>${rankSymbol} ${index + 1}. ${item}</span>
                    <span>${points} نقطة</span>
                `;
                leaderboardList.appendChild(leaderItem);
            });
        }

        // عرض اللغز الحالي
        function showCurrentRiddle() {
            if (currentRiddleIndex >= riddles.length) {
                currentRiddleIndex = 0;
                shuffleArray(riddles);
            }
            
            const riddle = riddles[currentRiddleIndex];
            document.getElementById('riddleText').textContent = riddle.question;
            document.querySelector('.difficulty-tag').className = `difficulty-tag ${riddle.difficulty}`;
            document.querySelector('.difficulty-tag').textContent = 
                riddle.difficulty === 'easy' ? 'سهل' : 
                riddle.difficulty === 'medium' ? 'متوسط' : 'صعب جداً';
            
            document.getElementById('answerInput').value = '';
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = '';
            document.getElementById('nextBtn').style.display = 'none';
            document.querySelector('.skip-player-btn').style.display = 'none';
            document.getElementById('answerInput').disabled = false;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = false);
            document.querySelector('.timer-container').style.animation = 'none';
            
            startTimer();
        }

        // فحص الإجابة
        function checkAnswer() {
            if (!gameActive) return;
            
            clearInterval(timerInterval);
            const userAnswer = document.getElementById('answerInput').value.trim();
            const correctAnswer = riddles[currentRiddleIndex].answer;
            const feedback = document.getElementById('feedback');
            
            if (userAnswer.toLowerCase() === correctAnswer.toLowerCase()) {
                feedback.textContent = `🎉 إجابة صحيحة!`;
                feedback.className = 'feedback correct';
                
                // إضافة النقاط
                if (gameType === 'individual') {
                    scores[players[currentPlayerIndex]] += 5;
                } else {
                    teamScores[teams[currentTeamIndex]] += 5;
                }
            } else {
                feedback.textContent = `❌ إجابة خاطئة! الإجابة الصحيحة: ${correctAnswer}`;
                feedback.className = 'feedback incorrect';
            }
            
            document.getElementById('answerInput').disabled = true;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            document.getElementById('nextBtn').style.display = 'block';
            document.querySelector('.skip-player-btn').style.display = 'block';
            
            updateDisplay();
            currentRiddleIndex++;
            
            // فحص انتهاء اللعبة
            if (gameRounds >= maxRounds) {
                setTimeout(endGame, 2000);
            }
        }

        // تخطي اللغز
        function skipRiddle() {
            if (!gameActive) return;
            
            clearInterval(timerInterval);
            const feedback = document.getElementById('feedback');
            feedback.textContent = `⏭️ تخطيت السؤال! الإجابة: ${riddles[currentRiddleIndex].answer}`;
            feedback.className = 'feedback incorrect';
            
            document.getElementById('answerInput').disabled = true;
            document.querySelectorAll('.answer-btn').forEach(btn => btn.disabled = true);
            document.getElementById('nextBtn').style.display = 'block';
            document.querySelector('.skip-player-btn').style.display = 'block';
            
            currentRiddleIndex++;
            
            if (gameRounds >= maxRounds) {
                setTimeout(endGame, 2000);
            }
        }

        // تخطي اللاعب
        function skipPlayer() {
            nextPlayer();
        }

        // اللاعب التالي
        function nextPlayer() {
            if (gameType === 'individual') {
                currentPlayerIndex = (currentPlayerIndex + 1) % players.length;
                if (currentPlayerIndex === 0) {
                    gameRounds++;
                }
            } else {
                currentTeamIndex = (currentTeamIndex + 1) % teams.length;
                if (currentTeamIndex === 0) {
                    gameRounds++;
                }
            }
            
            if (gameRounds < maxRounds) {
                updateDisplay();
                showCurrentRiddle();
            } else {
                endGame();
            }
        }

        // انتهاء اللعبة
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            clearInterval(confettiInterval);
            
            document.getElementById('gameSection').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
            
            // العثور على الفائز
            let winner = '';
            let maxScore = -1;
            
            if (gameType === 'individual') {
                for (const player in scores) {
                    if (scores[player] > maxScore) {
                        maxScore = scores[player];
                        winner = player;
                    }
                }
                document.getElementById('winnerText').textContent = `الفائز: ${winner} 🏆`;
            } else {
                for (const team in teamScores) {
                    if (teamScores[team] > maxScore) {
                        maxScore = teamScores[team];
                        winner = team;
                    }
                }
                document.getElementById('winnerText').textContent = `الفريق الفائز: ${winner} 🏆`;
            }
            
            // عرض النتائج النهائية
            const finalScoresContainer = document.getElementById('finalScores');
            finalScoresContainer.innerHTML = '<h3>النتائج النهائية:</h3>';
            
            let sortedItems;
            if (gameType === 'individual') {
                sortedItems = Object.entries(scores).sort((a, b) => b[1] - a[1]);
            } else {
                sortedItems = Object.entries(teamScores).sort((a, b) => b[1] - a[1]);
            }
            
            sortedItems.forEach(([item, score], index) => {
                const scoreDiv = document.createElement('div');
                scoreDiv.className = 'leader-item top-player';
                
                let rankSymbol = '';
                if (index === 0) rankSymbol = '🥇';
                else if (index === 1) rankSymbol = '🥈';
                else if (index === 2) rankSymbol = '🥉';
                
                scoreDiv.innerHTML = `
                    <span>${rankSymbol} ${index + 1}. ${item}</span>
                    <span>${score} نقطة</span>
                `;
                finalScoresContainer.appendChild(scoreDiv);
            });
            
            // مؤثرات النصر
            startConfetti();
        }

        // إعادة بدء اللعبة
        function restartGame() {
            gameActive = false;
            clearInterval(timerInterval);
            clearInterval(confettiInterval);
            
            players = [];
            teams = [];
            scores = {};
            teamScores = {};
            currentPlayerIndex = 0;
            currentTeamIndex = 0;
            currentRiddleIndex = 0;
            gameRounds = 0;
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('setupSection').style.display = 'block';
            document.getElementById('playersList').innerHTML = '';
            document.getElementById('startBtn').disabled = true;
            document.getElementById('playerName').value = '';
            document.getElementById('team1Name').value = '';
            document.getElementById('team2Name').value = '';
            updateProgressBar();
            
            // إزالة الكونفيتي
            document.querySelectorAll('.confetti').forEach(el => el.remove());
        }
    </script>
</body>
</html>
